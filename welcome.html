<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ã€rÃ­yÃ² AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Naija%20AI.jpg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
        }
        h1 {
            font-size: 3rem;
            color: #00bcd4;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .enter-button {
            background: linear-gradient(135deg, #00bcd4, #009688);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .enter-button:hover {
            transform: scale(1.08);
            box-shadow: 0px 4px 10px rgba(0, 188, 212, 0.6);
        }
        .tour-container {
            margin-top: 1rem;
            height: 2rem;
        }
        .tour-step {
            position: absolute;
            width: 100%;
            left: 0;
            font-size: 1.2rem;
        }
        .theme-selector {
            margin-top: 2rem;
        }
        .theme-button {
            background: #fff;
            color: #000;
            border: 2px solid #00bcd4;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: all 0.3s ease-in-out;
        }
        .theme-button:hover {
            background: #00bcd4;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Ã€rÃ­yÃ² AI</h1>
        <p>Your smart Naija assistant.</p>
        <div class="tour-container">
            <div class="tour-step" id="step1">ðŸŽ§ Listen to Naija music</div>
            <div class="tour-step" id="step2">ðŸ¤– Chat with our AI</div>
            <div class="tour-step" id="step3">ðŸ“– Read the Sabi Bible</div>
        </div>
        <button class="enter-button" onclick="enterApp()">Enter</button>
        <div class="theme-selector">
            <button class="theme-button" data-theme="default">Default</button>
            <button class="theme-button" data-theme="dark">Dark</button>
            <button class="theme-button" data-theme="light">Light</button>
        </div>
    </div>

    <script>
        function enterApp() {
            localStorage.setItem('hasVisited', 'true');
            window.location.href = 'index.html';
        }

        document.querySelectorAll('.theme-button').forEach(button => {
            button.addEventListener('click', () => {
                const theme = button.dataset.theme;
                localStorage.setItem('selectedTheme', theme);
            });
        });

        const steps = ['.tour-step'];
        let currentStep = 0;

        function showNextStep() {
            gsap.to(steps[currentStep], {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    currentStep = (currentStep + 1) % steps.length;
                    gsap.to(steps[currentStep], {
                        opacity: 1,
                        duration: 0.5,
                        delay: 0.5
                    });
                }
            });
        }
        gsap.set(".tour-step", { opacity: 0 });
        gsap.set("#step1", { opacity: 1 });
        setInterval(showNextStep, 3000);

        const audio = new Audio('https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Holy%20Vibes%20Only.mp3');
        audio.play().catch(error => {
            console.log("Autoplay was prevented:", error);
        });
    </script>
    <audio id="welcome-audio" src="https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Holy%20Vibes%20Only.mp3" autoplay></audio>
</body>
</html>
