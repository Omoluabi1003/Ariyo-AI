<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Àríyò AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Naija%20AI.jpg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
        }
        h1 {
            font-size: 3rem;
            color: #00bcd4;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .enter-button {
            background: linear-gradient(135deg, #00bcd4, #009688);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .enter-button:hover {
            transform: scale(1.08);
            box-shadow: 0px 4px 10px rgba(0, 188, 212, 0.6);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Àríyò AI</h1>
        <p>Your smart Naija assistant.</p>
        <button class="enter-button" onclick="enterApp()">Enter</button>
    </div>

    <script>
        function enterApp() {
            localStorage.setItem('hasVisited', 'true');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
