<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naija News Analyzer</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background-color: #121212;
    }
    .news-container {
      padding: 1.5rem;
    }
    .news-item {
      background: rgba(34, 34, 34, 0.9);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .news-item h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="news-container" id="news-container">
    <h2>Naija News</h2>
    <!-- News articles will be loaded here -->
  </div>

  <script>
    const NEWS_API_KEY = 'd687d4ffedd04ae686239219365287c5';

    async function getNews() {
      const newsContainer = document.getElementById('news-container');
      try {
        const response = await fetch(`https://newsapi.org/v2/top-headlines?country=ng&apiKey=${NEWS_API_KEY}`);
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }
        const data = await response.json();
        newsContainer.innerHTML = '<h2>Naija News</h2>'; // Clear previous content
        if (data.articles.length === 0) {
          newsContainer.innerHTML += '<p>No news articles found.</p>';
          return;
        }
        data.articles.forEach(article => {
          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';
          newsItem.innerHTML = `
            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
            <p>${article.description || 'No description available.'}</p>
            <p><strong>Source:</strong> ${article.source.name}</p>
          `;
          newsContainer.appendChild(newsItem);
        });
      } catch (error) {
        newsContainer.innerHTML = '<h2>Naija News</h2><p>Could not fetch news at this time. Please check the console for more details.</p>';
        console.error('Error fetching news:', error);
      }
    }

    getNews();
  </script>
</body>
</html>
