<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="√Är√≠y√≤ AI" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <link rel="apple-touch-icon" href="../../icons/Ariyo.png" />
  <title>Omoluabi Music Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="../../color-scheme.css" />
  <link rel="stylesheet" href="./music-player.css" />
  <script src="../../viewport-height.js" defer></script>
</head>
<body>
  <header class="player-header" role="banner">
    <img src="../../music-player.png" alt="Omoluabi music player logo" class="player-logo" />
    <div class="player-title-group">
      <h1 class="player-title">Omoluabi Player</h1>
      <p class="player-tagline">Handpicked √Är√≠y√≤ favourites ready to spin wherever you are.</p>
    </div>
  </header>

  <main class="player-shell" role="main">
    <section class="music-player" aria-labelledby="nowPlayingHeading">
      <h2 id="nowPlayingHeading" class="section-title">Now spinning</h2>
      <div class="player-body">
        <div class="player-visual">
          <div class="turntable-wrapper">
            <div class="turntable">
              <div class="turntable-disc">
                <span class="turntable-grooves" aria-hidden="true"></span>
                <img
                  id="albumCover"
                  class="album-cover"
                  src="https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Kindness%20Cover%20Art.jpg"
                  alt="Album Cover"
                />
                <span class="album-groove-overlay" aria-hidden="true"></span>
                <span class="turntable-label" aria-hidden="true"></span>
              </div>
              <span class="turntable-sheen" aria-hidden="true"></span>
            </div>
          </div>
          <div id="loadingSpinner" class="loading-spinner" aria-hidden="true"></div>
        </div>
        <div class="player-main">
          <div id="progressBar" class="progress-bar" role="presentation">
            <div id="progressBarFill"></div>
          </div>
          <p class="track-info" id="trackInfo" aria-live="polite">A Very Good Bad Guy v3</p>
          <div class="player-meta-grid">
            <p class="track-details" id="trackArtist">Artist: Omoluabi</p>
            <p class="track-details" id="trackAlbum">Album: Kindness</p>
            <p class="track-details" id="trackYear">Release Year: 2025</p>
            <p class="track-duration" id="trackDuration">0:00 / 0:00</p>
            <p class="track-details" id="nextTrackInfo"></p>
          </div>
          <input
            type="range"
            id="seekBar"
            value="0"
            min="0"
            max="100"
            step="0.1"
            class="seek-bar"
            aria-label="Seek bar for audio playback"
          />
          <div class="music-controls icons-only">
            <button type="button" id="prevButton" aria-label="Previous track" class="ripple">‚èÆ</button>
            <button type="button" id="playButton" aria-label="Play" class="ripple play-button"></button>
            <button type="button" id="pauseButton" aria-label="Pause" class="ripple">‚è∏</button>
            <button type="button" id="stopButton" aria-label="Stop" class="ripple">‚èπ</button>
            <button type="button" id="nextButton" aria-label="Next track" class="ripple">‚è≠</button>
            <button type="button" id="shuffleButton" aria-label="Toggle shuffle" aria-pressed="false" class="ripple shuffle-button">üîÄ</button>
          </div>
          <div class="support-row">
            <label class="volume-label" for="volumeControl">Volume</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" aria-label="Playback volume" />
            <p id="statusMessage" class="status" role="status" aria-live="polite"></p>
          </div>
        </div>
      </div>
      <audio id="audioPlayer" preload="auto" playsinline></audio>
    </section>

    <section class="playlist" aria-labelledby="playlistHeading">
      <div class="playlist-header">
        <h2 id="playlistHeading">Track list</h2>
        <div class="playlist-actions">
          <button type="button" id="refreshButton" class="control secondary">Reshuffle order</button>
        </div>
      </div>
      <ol id="playlist" class="playlist-items"></ol>
    </section>
  </main>

  <script src="../../scripts/data.js"></script>
  <script src="./music-player.js"></script>
  <script src="../../color-scheme.js"></script>
  <script>
    changeColorScheme();
  </script>
  <script src="../../prevent-zoom.js"></script>
</body>
</html>
