<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
</head>
<body>
  <h1>API Test Page</h1>
  <p>Open the developer console to see API request and response logs.</p>

  <script>
    const NEWS_API_KEY = 'd687d4ffedd04ae686239219365287c5';
    const EXCHANGE_RATE_API_KEY = '4a06680847c39f0b75c40443';

    async function testNewsAPI() {
      console.log('Testing NewsAPI...');
      try {
        const response = await fetch(`https://newsapi.org/v2/top-headlines?country=ng&apiKey=${NEWS_API_KEY}`);
        console.log('NewsAPI response:', response);
        const data = await response.json();
        console.log('NewsAPI data:', data);
      } catch (error) {
        console.error('Error testing NewsAPI:', error);
      }
    }

    async function testExchangeRateAPI() {
      console.log('Testing ExchangeRate-API...');
      try {
        const response = await fetch(`https://v6.exchangerate-api.com/v6/${EXCHANGE_RATE_API_KEY}/latest/USD`);
        console.log('ExchangeRate-API response:', response);
        const data = await response.json();
        console.log('ExchangeRate-API data:', data);
      } catch (error) {
        console.error('Error testing ExchangeRate-API:', error);
      }
    }

    testNewsAPI();
    testExchangeRateAPI();
  </script>
</body>
</html>
