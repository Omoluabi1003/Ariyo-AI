<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .player-container {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .song-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.2);
        }
        #volumeSlider {
            width: 100%;
            margin-top: 10px;
        }

        /* Track selection dropdown */
        select {
            background: #222;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 16px;
            width: 100%;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h2>Music Player</h2>
        <p class="song-title" id="songTitle">Select a song</p>
        <audio id="audioPlayer" controls></audio>
        <p id="timeDisplay">0:00 / 0:00</p>

        <!-- Track selection dropdown -->
        <select id="trackSelector" onchange="changeTrack()">
            <!-- Music options will be added dynamically -->
        </select>

        <div class="controls">
            <button onclick="prevTrack()"><i class="fa-solid fa-backward"></i></button>
            <button onclick="togglePlay()" id="playPauseButton"><i id="playPauseIcon" class="fa-solid fa-play"></i></button>
            <button onclick="nextTrack()"><i class="fa-solid fa-forward"></i></button>
            <button onclick="toggleShuffle()" id="shuffleButton"><i class="fa-solid fa-random"></i></button>
            <button onclick="toggleRepeat()" id="repeatButton"><i class="fa-solid fa-repeat"></i></button>
        </div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="changeVolume(this.value)">
    </div>

    <script>
        let musicLinks = [
            { name: "Track 1 - Afro Vibes", url: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/song1.mp3" },
            { name: "Track 2 - Lagos Nights", url: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/song2.mp3" },
            { name: "Track 3 - Naija Groove", url: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/song3.mp3" }
        ];
        
        let currentTrack = 0;
        const audioPlayer = document.getElementById("audioPlayer");
        const songTitle = document.getElementById("songTitle");
        const trackSelector = document.getElementById("trackSelector");
        const playPauseIcon = document.getElementById("playPauseIcon");

        function populateTrackSelector() {
            trackSelector.innerHTML = "";
            musicLinks.forEach((track, index) => {
                const option = document.createElement('option');
                option.value = track.url;
                option.textContent = track.name;
                trackSelector.appendChild(option);
            });

            // Load saved track from localStorage
            let savedTrack = localStorage.getItem("currentTrack");
            if (savedTrack) {
                trackSelector.value = savedTrack;
                changeTrack(true);
            }
        }

        function changeTrack(autoPlay = false) {
            let selectedTrack = trackSelector.value;
            audioPlayer.src = selectedTrack;
            songTitle.textContent = trackSelector.options[trackSelector.selectedIndex].text;
            localStorage.setItem("currentTrack", selectedTrack);

            if (autoPlay) {
                audioPlayer.play();
                playPauseIcon.classList.replace("fa-play", "fa-pause");
            }
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.classList.replace("fa-play", "fa-pause");
            } else {
                audioPlayer.pause();
                playPauseIcon.classList.replace("fa-pause", "fa-play");
            }
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + musicLinks.length) % musicLinks.length;
            trackSelector.value = musicLinks[currentTrack].url;
            changeTrack(true);
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % musicLinks.length;
            trackSelector.value = musicLinks[currentTrack].url;
            changeTrack(true);
        }

        function toggleShuffle() {
            currentTrack = Math.floor(Math.random() * musicLinks.length);
            trackSelector.value = musicLinks[currentTrack].url;
            changeTrack(true);
        }

        function toggleRepeat() {
            audioPlayer.loop = !audioPlayer.loop;
            document.getElementById("repeatButton").classList.toggle("active", audioPlayer.loop);
        }

        function changeVolume(value) {
            audioPlayer.volume = value;
            localStorage.setItem("volume", value);
        }

        function updateTrackTime() {
            const timeDisplay = document.getElementById("timeDisplay");
            let currentTime = Math.floor(audioPlayer.currentTime);
            let duration = Math.floor(audioPlayer.duration);
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? "0" : ""}${remainingSeconds}`;
        }

        audioPlayer.addEventListener("timeupdate", updateTrackTime);

        window.onload = function() {
            populateTrackSelector();
            let savedVolume = localStorage.getItem("volume") || 1;
            audioPlayer.volume = savedVolume;
            document.getElementById("volumeSlider").value = savedVolume;
        };
    </script>

</body>
</html>
