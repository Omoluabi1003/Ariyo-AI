<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .player-container {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .song-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.2);
        }
        #volumeSlider {
            width: 100%;
            margin-top: 10px;
        }
        select {
            background: #222;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 16px;
            width: 100%;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .nav-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .nav-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h2>Music Player</h2>
        <p class="song-title" id="songTitle">Select a song</p>
        <audio id="audioPlayer" controls></audio>
        <p id="timeDisplay">0:00 / 0:00</p>

        <select id="trackSelector" onchange="changeTrack()">
            <!-- Music options will be added dynamically -->
        </select>

        <div class="controls">
            <button onclick="prevTrack()"><i class="fa-solid fa-backward"></i></button>
            <button onclick="togglePlay()" id="playPauseButton"><i id="playPauseIcon" class="fa-solid fa-play"></i></button>
            <button onclick="nextTrack()"><i class="fa-solid fa-forward"></i></button>
            <button onclick="toggleShuffle()" id="shuffleButton"><i class="fa-solid fa-random"></i></button>
            <button onclick="toggleRepeat()" id="repeatButton"><i class="fa-solid fa-repeat"></i></button>
        </div>

        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="changeVolume(this.value)">

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button class="nav-button" onclick="goToIndex()">üè† Back to Home</button>
            <button class="nav-button" onclick="goToChat()">üí¨ Back to Chat</button>
        </div>
    </div>

    <script>
        let musicLinks = [
            { name: "A Very Good Bad Guy v3", url: "https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/A_Very_Good_Bad_Guy_v3.mp3" },
            { name: "Dem Wan Shut Me Up", url: "https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Dem_Wan_Shut_Me_Up.mp3" },
            { name: "EFCC", url: "https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/EFCC.mp3" },
            { name: "Emergency", url: "https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Emergency.mp3" },
            { name: "Film Trick Election", url: "https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Film_Trick_Election.mp3" },
            { name: "Vex Money", url: "https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Vex_Money.mp3" }
        ];

        function populateTrackSelector() {
            trackSelector.innerHTML = "";
            musicLinks.forEach((track) => {
                const option = document.createElement('option');
                option.value = track.url;
                option.textContent = track.name;
                trackSelector.appendChild(option);
            });

            let savedTrack = localStorage.getItem("currentTrack");
            if (savedTrack) {
                trackSelector.value = savedTrack;
                changeTrack(true);
            }
        }

        function changeTrack(autoPlay = false) {
            let selectedTrack = trackSelector.value;
            audioPlayer.src = selectedTrack;
            songTitle.textContent = trackSelector.options[trackSelector.selectedIndex].text;
            localStorage.setItem("currentTrack", selectedTrack);

            if (autoPlay) {
                audioPlayer.play();
            }
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.classList.replace("fa-play", "fa-pause");
            } else {
                audioPlayer.pause();
                playPauseIcon.classList.replace("fa-pause", "fa-play");
            }
        }

        function prevTrack() {
            let index = trackSelector.selectedIndex - 1;
            trackSelector.selectedIndex = index < 0 ? musicLinks.length - 1 : index;
            changeTrack(true);
        }

        function nextTrack() {
            let index = trackSelector.selectedIndex + 1;
            trackSelector.selectedIndex = index >= musicLinks.length ? 0 : index;
            changeTrack(true);
        }

        function toggleShuffle() {
            let index = Math.floor(Math.random() * musicLinks.length);
            trackSelector.selectedIndex = index;
            changeTrack(true);
        }

        function toggleRepeat() {
            audioPlayer.loop = !audioPlayer.loop;
        }

        function updateTrackTime() {
            let timeDisplay = document.getElementById("timeDisplay");
            timeDisplay.textContent = `${Math.floor(audioPlayer.currentTime)} / ${Math.floor(audioPlayer.duration)}`;
        }

        function goToIndex() {
            window.location.href = "index.html";
        }

        function goToChat() {
            window.location.href = "chat.html";
        }

        window.onload = function() {
            populateTrackSelector();
            audioPlayer.addEventListener("timeupdate", updateTrackTime);
        };
    </script>

</body>
</html>
