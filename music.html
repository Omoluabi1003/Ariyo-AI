<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source id="audio-source" src="" type="audio/mpeg">
    </audio>

    <script>
        async function loadAudioFiles() {
            let audio = document.getElementById("background-music");
            let audioFiles = [
                'EFCC.mp3', 'Emergency.mp3', 'Film Trick Election.mp3', 'Gbas Gbos.mp3',
                'Kindness (Remastered).mp3', 'Locked Away.mp3', 'Multi choice palava.mp3',
                'Na My Turn.mp3', 'Ogoni Anthem (Remastered).mp3', 'Ogoni Anthem.mp3',
                'Rich Pauper.mp3', 'Senator Natashaâ€™s Whisper.mp3', 'Sharing Formula.mp3',
                'Show Of Shame v3 (Remastered).mp3', 'Subsidy.mp3', 'Vex Money.mp3',
                'Working on myself.mp3'
            ];
            
            audioFiles = audioFiles.sort(() => Math.random() - 0.5);
            let currentIndex = 0;

            function playNext() {
                audio.src = encodeURI(audioFiles[currentIndex]);
                audio.play().catch(error => console.error("Audio Playback Error:", error));
                currentIndex = (currentIndex + 1) % audioFiles.length;
            }

            audio.addEventListener("ended", playNext);
            playNext();
        }

        function enableAudioOniOS() {
            let audio = document.getElementById("background-music");
            if (audio.paused) {
                audio.play().catch(error => console.log("Playback error on iOS:", error));
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.addEventListener("click", enableAudioOniOS, { once: true });
            loadAudioFiles();
        });
    </script>

    <audio id="background-music" loop>
        <source src="" type="audio/mpeg">
    </audio>
    </script>
</body>
</html>
