<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .player-container {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .song-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.2);
        }
        #volumeSlider {
            width: 100%;
            margin-top: 10px;
        }

        /* Track selection dropdown */
        select {
            background: #222;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 16px;
            width: 100%;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h2>Music Player</h2>
        <p class="song-title" id="songTitle">Loading...</p>
        <audio id="audioPlayer" autoplay loop></audio>
        <p id="timeDisplay">0:00 / 0:00</p>

        <!-- Track selection dropdown -->
        <select id="trackSelector" onchange="changeTrack()">
            <!-- Dynamic options will be added by JavaScript -->
        </select>

        <div class="controls">
            <button onclick="prevTrack()"><i class="fa-solid fa-backward"></i></button>
            <button onclick="togglePlay()" id="playPauseButton"><i id="playPauseIcon" class="fa-solid fa-play"></i></button>
            <button onclick="nextTrack()"><i class="fa-solid fa-forward"></i></button>
            <button onclick="toggleShuffle()" id="shuffleButton"><i class="fa-solid fa-random"></i></button>
            <button onclick="toggleRepeat()" id="repeatButton"><i class="fa-solid fa-repeat"></i></button>
        </div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="changeVolume(this.value)">
    </div>

    <script>
        let isMuted = false;
        let musicLinks = [];
        let currentTrack = 0;

        const audioPlayer = document.getElementById("audioPlayer");
        const songTitle = document.getElementById("songTitle");
        const playPauseIcon = document.getElementById("playPauseIcon");

        // Listen for messages from chat.html
        window.addEventListener("message", (event) => {
            if (event.data.action === "play") {
                musicLinks = event.data.musicLinks;
                loadTrack(0);  // Play the first track from the list
                audioPlayer.play();
                playPauseIcon.classList.replace("fa-play", "fa-pause");
            } else if (event.data.action === "pause") {
                audioPlayer.pause();
                playPauseIcon.classList.replace("fa-pause", "fa-play");
            } else if (event.data.action === "mute") {
                audioPlayer.muted = true;
            } else if (event.data.action === "unmute") {
                audioPlayer.muted = false;
            }
        });

        // Load the track
        function loadTrack(index) {
            const track = musicLinks[index];
            audioPlayer.src = track;
            songTitle.textContent = track.split('/').pop().replace("%20", " ").replace(".mp3", "");
        }

        // Change track when user selects from dropdown
        function changeTrack() {
            const trackSelector = document.getElementById('trackSelector');
            const trackName = trackSelector.value;
            loadTrack(musicLinks.indexOf(trackName));
            audioPlayer.play();
        }

        // Add music options to dropdown
        function populateTrackSelector() {
            const trackSelector = document.getElementById('trackSelector');
            musicLinks.forEach((track, index) => {
                const option = document.createElement('option');
                option.value = track;
                option.textContent = track.split('/').pop().replace("%20", " ").replace(".mp3", "");
                trackSelector.appendChild(option);
            });
        }

        window.onload = function() {
            populateTrackSelector();
        };
    </script>
</body>
</html>
