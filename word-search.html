<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara Word Search</title>
    <link rel="stylesheet" type="text/css" href="word-search.css">
</head>
<body>
    <h1 id="game-title">Ara Word Search</h1>
    <div id="start-overlay">
        <label for="overlay-category-select">Choose a category:</label>
        <select id="overlay-category-select"></select>
        <button id="start-btn">Start Game</button>
    </div>
    <label for="category-select" id="category-label">Choose a category:</label>
    <select id="category-select"></select>
    <button id="new-game-btn">New Game</button>
    <div id="timer"></div>
    <div id="board-container">
        <div id="game-board"></div>
        <canvas id="line-canvas"></canvas>
    </div>
    <ul id="word-list"></ul>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="word-search.js"></script>
</body>
</html>
