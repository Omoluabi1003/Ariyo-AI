<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Àríyò AI" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <link rel="apple-touch-icon" href="icons/Ariyo.png">
  <meta name="description" content="Play the Ara picture puzzle game from Àríyò AI by Paul Iyogun (Omoluabi)." />
  <meta name="keywords" content="Paul Iyogun, Omoluabi, Ariyo AI, picture puzzle game, Naija AI" />
  <title>Picture Puzzle Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="color-scheme.css">
    <link rel="stylesheet" href="picture-game.css">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Ara Puzzle</h1>
        <div id="puzzle-container">
            <div id="puzzle-grid"></div>
            <div id="puzzle-controls">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="1">Basic</option>
                    <option value="2">Moderate</option>
                    <option value="3">Difficult</option>
                </select>
                <label for="puzzle-name">Puzzle:</label>
                <select id="puzzle-name"></select>
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
                <div id="score">Score: 0</div>
                <div id="timer">Time: 0s</div>
            </div>
            <div id="instructions">
                <p><strong>How to Play:</strong> Click or drag a tile adjacent to the empty space to move it. The goal is to arrange the tiles to form the original image.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="picture-game.js"></script>
    <script src="color-scheme.js"></script>
    <script>
        changeColorScheme();
    </script>
    <script src="prevent-zoom.js"></script>
    <footer>
        <p>&copy; 2024 Omoluabi</p>
    </footer>
</body>
</html>
