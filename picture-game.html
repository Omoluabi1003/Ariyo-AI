<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Puzzle Game</title>
    <link rel="stylesheet" href="picture-game.css">
</head>
<body>
    <div id="puzzle-container">
        <div id="puzzle-grid"></div>
        <div id="puzzle-controls">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="3">Easy (3x3)</option>
                <option value="4">Medium (4x4)</option>
                <option value="5">Hard (5x5)</option>
            </select>
            <button id="start-button">Start Game</button>
        </div>
    </div>
    <script src="picture-game.js"></script>
</body>
</html>
