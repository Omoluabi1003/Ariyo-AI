<!DOCTYPE html>
<html lang="en">

  <script src="/scripts/theme-toggle.js" defer></script>
  <script src="/crew/crew.js" defer></script>
</head>
<body data-page="crew-vault">
  <div id="authGate" class="auth-gate auth-hidden" role="dialog" aria-live="polite" aria-modal="true">
    <div class="auth-card">
      <h2>Sign in to Crew Console</h2>
      <p>Access the multi-agent workspace with your GitHub account.</p>
      <a class="primary-button" href="/api/crew/auth/github">Continue with GitHub</a>
    </div>
  </div>
  <div class="crew-shell">
    <header class="crew-header">
      <div class="crew-brand">
        <img src="/Logo.jpg" alt="Ã€rÃ­yÃ² AI logo">
        <div>
          <h1>Crew Console</h1>
          <p>Centralize brand voice and policy.</p>
        </div>
      </div>
      <nav class="crew-nav">
        <a href="/crew/">Roster</a>
        <a href="/crew/run/">Run</a>
        <a href="/crew/history/">History</a>
        <a href="/crew/vault/">Brand Vault</a>
        <a href="/main.html">Studio</a>
        <a href="/api/crew/auth/logout">Sign out</a>
        <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false">
          <span class="theme-toggle-icon" aria-hidden="true">ðŸŒž</span>
          <span class="theme-toggle-label">Light mode</span>
        </button>
      </nav>
    </header>

    <main class="crew-container">
      <section class="panel">
        <div class="section-header">
          <div>
            <h2>Brand vault</h2>
            <p>Keep brand voice and positioning consistent across all agent runs.</p>
          </div>
          <button id="saveVault" class="primary-button">Save Brand Vault</button>
        </div>
        <form id="vaultForm" class="form-grid" style="margin-top: 1.5rem;">
          <div class="form-field" style="grid-column: 1 / -1;">
            <label for="voice">Brand voice</label>
            <textarea id="voice" name="voice"></textarea>
          </div>
          <div class="form-field" style="grid-column: 1 / -1;">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
          </div>
          <div class="form-field" style="grid-column: 1 / -1;">
            <label for="services">Services</label>
            <textarea id="services" name="services"></textarea>
          </div>
          <div class="form-field" style="grid-column: 1 / -1;">
            <label for="audience">Target audience</label>
            <textarea id="audience" name="audience"></textarea>
          </div>
          <div class="form-field" style="grid-column: 1 / -1;">
            <label for="ctas">CTA links</label>
            <textarea id="ctas" name="ctas"></textarea>
          </div>
          <div class="form-field" style="grid-column: 1 / -1;">
            <label for="hashtags">Hashtags</label>
            <textarea id="hashtags" name="hashtags"></textarea>
          </div>
          <div class="form-field" style="grid-column: 1 / -1;">
            <label for="tone">Preferred tone</label>
            <textarea id="tone" name="tone"></textarea>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
