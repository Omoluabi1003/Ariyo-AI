<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crew Console History â€” Ã€rÃ­yÃ² AI</title>
  <link rel="stylesheet" href="/color-scheme.css">
  <link rel="stylesheet" href="/crew/crew.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="/scripts/theme-toggle.js" defer></script>
  <script src="/crew/crew.js" defer></script>
</head>
<body data-page="crew-history">
  <div id="authGate" class="auth-gate auth-hidden" role="dialog" aria-live="polite" aria-modal="true">
    <div class="auth-card">
      <h2>Sign in to Crew Console</h2>
      <p>Access the multi-agent workspace with your GitHub account.</p>
      <a class="primary-button" href="/api/auth/github">Continue with GitHub</a>
    </div>
  </div>
  <div class="crew-shell">
    <header class="crew-header">
      <div class="crew-brand">
        <img src="/Logo.jpg" alt="Ã€rÃ­yÃ² AI logo">
        <div>
          <h1>Crew Console</h1>
          <p>Search and revisit previous runs.</p>
        </div>
      </div>
      <nav class="crew-nav">
        <a href="/crew/">Roster</a>
        <a href="/crew/run/">Run</a>
        <a href="/crew/history/">History</a>
        <a href="/crew/vault/">Brand Vault</a>
        <a href="/main.html">Studio</a>
        <a href="/api/auth/logout">Sign out</a>
        <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false">
          <span class="theme-toggle-icon" aria-hidden="true">ðŸŒž</span>
          <span class="theme-toggle-label">Light mode</span>
        </button>
      </nav>
    </header>

    <main class="crew-container">
      <section class="panel">
        <div class="section-header">
          <div>
            <h2>Run history</h2>
            <p>Filter by agent or search goals and outputs.</p>
          </div>
        </div>
        <div class="form-grid" style="margin: 1rem 0;">
          <div class="form-field">
            <label for="historySearch">Search</label>
            <input id="historySearch" placeholder="Search goals, context, deliverables">
          </div>
          <div class="form-field">
            <label for="historyAgentFilter">Agent</label>
            <select id="historyAgentFilter"></select>
          </div>
        </div>
        <div class="panel" style="padding: 0;">
          <table class="history-table">
            <thead>
              <tr>
                <th>Agent</th>
                <th>Goal</th>
                <th>Status</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
