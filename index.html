    <script>
        let chatWindow = null; // Variable to store reference to the chat window

        // Open chat window
        function openChat() {
            if (chatWindow && !chatWindow.closed) {
                // If the chat window is already open, bring it to the front
                chatWindow.focus();
            } else {
                // Open a new chat window and store the reference
                chatWindow = window.open('chat.html', '_blank');
            }
        }

        // Close the chat window when returning to index.html
        window.onbeforeunload = function() {
            if (chatWindow && !chatWindow.closed) {
                chatWindow.close(); // Close the chat window if it's open
            }
        };

        // Background change logic
        const backgrounds = [
            'Naija AI.jpg',
            'Naija AI2.jpg',
            'Naija AI3.jpg'
        ];

        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % backgrounds.length; // Loop back to the first image
        }

        setInterval(changeBackground, 10000); // Change background every 10 seconds
        changeBackground(); // Initial call to set the first background

        async function fetchNaijaNews() {
            const RSS_SOURCES = [
                "https://www.premiumtimesng.com/feed",
                "https://www.vanguardngr.com/feed/",
                "https://rss.punchng.com/v1/category/latest_news"
            ];

            let newsHTML = "<h2>Latest Naija News</h2>";
            for (let rssUrl of RSS_SOURCES) {
                try {
                    let response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                    let data = await response.json();
                    if (data.items) {
                        data.items.slice(0, 3).forEach(news => {
                            newsHTML += `<div class='news-item'><a href="${news.link}" target="_blank">${news.title}</a>
                            <p style='font-size: 12px;'>ðŸ•› ${new Date(news.pubDate).toLocaleString()}</p></div>`;
                        });
                    }
                } catch (error) {
                    console.error("RSS Fetch Error:", error);
                }
            }
            document.getElementById("naija-news").innerHTML = newsHTML;
        }

        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            let isLightMode = document.body.classList.contains("light-mode");
            localStorage.setItem("darkMode", isLightMode ? "on" : "off");
            
            // Update button icon
            document.querySelector(".icon-button").innerHTML = isLightMode ? "ðŸŒž" : "ðŸŒ™";
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "on") {
                document.body.classList.add("light-mode");
                document.querySelector(".icon-button").innerHTML = "ðŸŒž";
            }
            fetchNaijaNews();
        });

        // Share site function
        function shareSite() {
            if (navigator.share) {
                navigator.share({
                    title: "Ã€rÃ­yÃ² AI",
                    text: "Check out this smart Naija AI!",
                    url: window.location.href
                }).catch(error => console.error("Share failed:", error));
            } else {
                alert("Sharing not supported on this device.");
            }
        }

        // Mute/unmute background music
        function toggleMute() {
            let audio = document.getElementById("background-music");
            audio.muted = !audio.muted;
        }

        // Listen for messages to control music
        window.addEventListener("message", function(event) {
            if (event.origin !== window.location.origin) {
                return; // Ignore messages from unknown sources
            }

            const audio = document.getElementById("background-music");

            if (event.data.action === "play") {
                audio.play();
            } else if (event.data.action === "pause") {
                audio.pause();
            } else if (event.data.action === "mute") {
                audio.muted = true;
            } else if (event.data.action === "unmute") {
                audio.muted = false;
            }
        });

        // Open chat in a new tab
        function openChat() {
            window.open('chat.html', '_blank');
        }

        document.querySelector('.chat-container').addEventListener('click', openChat);
    </script>
