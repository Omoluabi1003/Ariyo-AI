<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Är√≠y√≤ AI - Smart Naija AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: white;
            --box-bg: rgba(255, 255, 255, 0.1);
            --border-color: black;
            --gradient-bg: linear-gradient(135deg, #1e293b, #0f172a);
        }

        body.light-mode {
            --bg-color: #f9fafb;
            --text-color: #111;
            --box-bg: rgba(0, 0, 0, 0.1);
            --border-color: #666;
            --gradient-bg: linear-gradient(135deg, #e2e8f0, #f8fafc);
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        .mode-toggle, .share-button, .mute-button {
            position: fixed;
            top: 20px;
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .mode-toggle { left: 20px; }
        .share-button { right: 20px; }
        .mute-button { right: 80px; }
        .share-button:hover, .mute-button:hover { background: #0056b3; }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }

        .chat-container img {
            width: 120px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .chat-container img:hover {
            transform: scale(1.1);
        }

        #naija-news {
            width: 90%;
            max-height: 65vh;
            overflow-y: auto;
            padding: 20px;
            background: var(--box-bg);
            border-radius: 20px;
            text-align: left;
            color: var(--text-color);
            font-size: 18px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            transition: all 0.5s;
        }
    </style>
</head>
<body onload="playBackgroundMusic()">
    <h1>Welcome to √Är√≠y√≤ AI üé∂</h1>
    <p>Your smart Naija AI assistant bringing you the latest news and more!</p>
    <button class="mode-toggle" onclick="toggleDarkMode()">üåô</button>
    <button class="share-button" onclick="shareSite()">Share</button>
    <button class="mute-button" onclick="toggleMute()">üîá</button>
    
    <div id="naija-news">Loading Naija News...</div>
    <div class="chat-container" onclick="openChat()">
        <img src="chatbot.png" alt="Chat">
        <span id="chatbot-text">Hi, My name Na Ariyo</span>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            document.querySelector(".mode-toggle").innerHTML = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
        }

        function shareSite() {
            const shareData = { title: "√Är√≠y√≤ AI", text: "Check out this awesome AI-powered website!", url: window.location.href };
            if (navigator.share) navigator.share(shareData).catch(console.error);
            else alert("Sharing not supported on this browser.");
        }

        function toggleMute() {
            let audio = document.getElementById("background-music");
            let isMuted = audio.muted = !audio.muted;
            localStorage.setItem("isMuted", isMuted ? "true" : "");
            document.querySelector(".mute-button").innerHTML = isMuted ? "üîä" : "üîá";
        }

        function openChat() {
            location.assign("chat.html");
        }
    </script>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let audio = document.getElementById("background-music");

        document.addEventListener("click", () => {
            if (audio.paused && !localStorage.getItem("isMuted")) {
                audio.volume = 1;
                audio.play().catch(error => console.log("Playback error:", error));
            }
        }, { once: true });

        function retypeText() {
            const phrases = ["Wetin dey sup? üëã", "Welcome to √Är√≠y√≤ AI!", "How far na?", "I get tori!"];
            let index = 0, charIndex = 0, isDeleting = false;
            const chatbotText = document.getElementById("chatbot-text");

            function type() {
                chatbotText.innerHTML = isDeleting ? phrases[index].substring(0, charIndex--) : phrases[index].substring(0, charIndex++);
                if (!isDeleting && charIndex === phrases[index].length + 1) setTimeout(() => isDeleting = true, 1500);
                else if (isDeleting && charIndex === 0) isDeleting = false, index = (index + 1) % phrases.length;
                setTimeout(type, isDeleting ? 50 : 100);
            }
            type();
        }

        async function fetchNaijaNews() {
            const RSS_SOURCES = [
                "https://www.premiumtimesng.com/feed",
                "https://www.vanguardngr.com/feed/",
                "https://rss.punchng.com/v1/category/latest_news"
            ];

            let newsHTML = "<h2>Latest Naija News</h2>";
            for (let rssUrl of RSS_SOURCES) {
                try {
                    let response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                    let data = await response.json();
                    if (data.items && data.items.length > 0) {
                        data.items.slice(0, 3).forEach(news => {
                            newsHTML += `<div class='news-item'><a href="${news.link}" target="_blank">${news.title}</a>
                            <p>üïõ ${new Date(news.pubDate).toLocaleString()}</p></div>`;
                        });
                    }
                } catch (error) {
                    console.error("RSS Feed Error:", error);
                }
            }
            document.getElementById("naija-news").innerHTML = newsHTML;
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchNaijaNews();
            retypeText();
        });

        setInterval(fetchNaijaNews, 1800000);
    </script>
</body>
</html>
