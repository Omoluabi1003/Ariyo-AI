<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naija AI with futuristic reasoning and music.">
    <meta name="keywords" content="Naija AI, chatbot, music, interactive AI">
    <meta property="og:title" content="Welcome to Àríyọ̀ AI">
    <meta property="og:description" content="Experience a smart and engaging Naija AI with music.">
    <meta property="og:image" content="logo.jpg">
    <title>Welcome to Àríyọ̀ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: nowrap;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 80px;
            height: auto;
            flex-shrink: 0;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            max-width: 600px;
        }

        h1 {
            font-weight: 600;
            color: #007bff;
            margin: 0;
        }

        .description {
            font-size: 18px;
            color: #555;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: background 0.5s;
            animation: slideIn 1s ease-out;
        }

        .gbedu-text {
            font-size: 12px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .play-button, .toggle-dark-mode {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        }

        .play-button:hover, .toggle-dark-mode:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #0056b3, #007bff);
        }

        .volume-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #volume-value {
            font-weight: bold;
            color: #007bff;
        }

        input[type="range"] {
            width: 200px;
            height: 8px;
            border-radius: 5px;
            background: #007bff;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        iframe {
            border: none; 
            width: 350px;
            height: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="Àríyọ̀ AI Logo" class="logo">
            <div class="text-content">
                <h1>Welcome to Àríyọ̀ AI</h1>
                <p class="description">Experience a smart and engaging Naija AI.</p>
            </div>
        </div>

        <!-- Chatbot -->
        <iframe src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Interactive Content"></iframe>

        <!-- Tiny Text Above Play Button -->
        <p class="gbedu-text">Enjoy Naija Gbedu as you dey use me!</p>

        <!-- Music Player -->
        <audio id="audioPlayer"></audio>
        <button class="play-button">Play</button>

        <!-- Volume Control -->
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="50">
            <span id="volume-value">50%</span>
        </div>

        <!-- Dark Mode Toggle -->
        <button class="toggle-dark-mode">Toggle Dark Mode</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("audioPlayer");
            const playButton = document.querySelector(".play-button");
            const volumeControl = document.getElementById("volume");
            const volumeValue = document.getElementById("volume-value");
            const darkModeButton = document.querySelector(".toggle-dark-mode");
            const body = document.body;

            let musicFiles = ["music.mp3", "music1.mp3", "music2.mp3", "music3.mp3"];
            let shuffledPlaylist = [];

            function shuffleMusic() {
                shuffledPlaylist = [...musicFiles].sort(() => Math.random() - 0.5);
            }

            function playNextSong() {
                if (shuffledPlaylist.length === 0) {
                    shuffleMusic();
                }
                let nextSong = shuffledPlaylist.pop();
                audio.src = nextSong;
                audio.play();
                playButton.textContent = "Pause";
            }

            playButton.addEventListener("click", function () {
                if (audio.paused) {
                    playNextSong();
                } else {
                    audio.pause();
                    playButton.textContent = "Play";
                }
            });

            audio.addEventListener("ended", playNextSong);

            volumeControl.addEventListener("input", function () {
                let volumeLevel = this.value;
                audio.volume = volumeLevel / 100;
                volumeValue.textContent = volumeLevel + "%";
            });

            darkModeButton.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
            });

            audio.volume = volumeControl.value / 100;
        });
    </script>
</body>
</html>
