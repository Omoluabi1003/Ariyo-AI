    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 12px;
            font-size: 14px;
            border-radius: 50%;
            cursor: pointer;
            animation: bounce 1s infinite alternate;
            border: none;
        }
        .chat-button:hover {
            background: #0056b3;
        }
        .chat-button::after {
            content: attr(title);
            position: absolute;
            bottom: 50px;
            right: -10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 5px;
            visibility: hidden;
            transition: visibility 0.3s;
        }
        .chat-button:hover::after {
            visibility: visible;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .music-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 320px;
            background: #000;
            color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            transition: bottom 0.3s ease-in-out;
        }
        .music-container:hover {
            bottom: 20px;
        }
        .music-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .music-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        #song-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .start-music {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .start-music:hover {
            background: #218838;
        }
        .chat-button svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
