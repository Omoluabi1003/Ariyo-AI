<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .container {
            padding: 20px;
            min-height: 90vh;
        }
        .news-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .music-player {
            margin: 20px auto;
            max-width: 500px;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .music-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
        <p class="description">Smart and engaging Naija AI with real-time news & music!</p>
        
        <!-- News Section -->
        <div class="news-container" id="news-section">
            <h2>Latest Naija News üì∞</h2>
            <div id="news-list"></div>
        </div>
        
        <!-- Music Player -->
        <div class="music-player">
            <h2>Music Player üéµ</h2>
            <div class="music-controls">
                <button onclick="playPreviousSong()">‚èÆ Previous</button>
                <button onclick="recommendMusic()">‚ñ∂ Play</button>
                <button onclick="playNextSong()">‚è≠ Next</button>
                <button id="shuffle-btn" onclick="toggleShuffle()">üîÄ Shuffle: OFF</button>
            </div>
            <br>
            <label>Volume: </label>
            <input type="range" min="0" max="1" step="0.1" value="1" onchange="adjustVolume(this.value)">
            <p id="music-output">No song playing.</p>
            <audio id="audioPlayer" controls></audio>
        </div>
        
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="shareChat()">Share Chat ü§≥</button>
    </div>
    
    <!-- Chat Button -->
    <button class="chat-button" onclick="openChat()">üí¨</button>
    
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        // Music Player Code
        let repoBaseUrl = "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/"; // Update with your repo
        let songs = [
            { filename: "song1.mp3", title: "Song 1" },
            { filename: "song2.mp3", title: "Song 2" },
            { filename: "song3.mp3", title: "Song 3" },
            { filename: "song4.mp3", title: "Song 4" }
        ];
        let shuffledSongs = [];
        let currentSongIndex = 0;
        let isShuffled = false;

        function shuffleSongs() {
            shuffledSongs = [...songs].sort(() => Math.random() - 0.5);
            currentSongIndex = 0;
        }

        function playSong(index) {
            if (!isShuffled) shuffledSongs = [...songs];

            let selectedSong = shuffledSongs[index];
            let audioPlayer = document.getElementById('audioPlayer');

            audioPlayer.src = repoBaseUrl + selectedSong.filename;
            audioPlayer.play().catch(error => console.warn("Playback failed: ", error));

            document.getElementById('music-output').innerHTML = `üé∂ Now Playing: <strong>${selectedSong.title}</strong>`;
            currentSongIndex = index;
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % shuffledSongs.length;
            playSong(currentSongIndex);
        }

        function playPreviousSong() {
            currentSongIndex = (currentSongIndex - 1 + shuffledSongs.length) % shuffledSongs.length;
            playSong(currentSongIndex);
        }

        function recommendMusic() {
            if (shuffledSongs.length === 0 || !isShuffled) {
                shuffleSongs();
                isShuffled = true;
            }

            let audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.onended = playNextSong;
            playSong(currentSongIndex);
        }

        function adjustVolume(value) {
            document.getElementById('audioPlayer').volume = value;
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            document.getElementById('shuffle-btn').innerText = isShuffled ? "üîÄ Shuffle: ON" : "üîÄ Shuffle: OFF";
            if (isShuffled) shuffleSongs();
        }

        function shareChat() {
            let text = "Check out √Är√≠y·ªçÃÄ AI - The Smart Naija Chatbot!";
            let url = window.location.href;
            if (navigator.share) {
                navigator.share({ text, url });
            } else {
                alert("Copy this link: " + url);
            }
        }

        function openChat() {
            window.location.href = "chat.html";
        }
    </script>
</body>
</html>
