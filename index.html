<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .container {
            padding: 20px;
            min-height: 90vh;
        }
        .news-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .music-recommendation {
            margin: 20px auto;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
        <p class="description">Smart and engaging Naija AI with real-time news & music!</p>
        
        <!-- Google Sign-In -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="onSignIn"></div>
        <div class="g_id_signin" data-type="standard"></div>
        <p id="user-greeting"></p>
        
        <!-- News Section -->
        <div class="news-container" id="news-section">
            <h2>Latest Naija News üì∞</h2>
            <div id="news-list"></div>
        </div>
        
        <!-- Music Recommendation -->
        <div class="music-recommendation">
            <h2>Music for Your Mood üéµ</h2>
            <button onclick="recommendMusic()">Get a Song</button>
            <p id="music-output"></p>
        </div>
        
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        
        <!-- Social Sharing -->
        <button onclick="shareChat()">Share Chat ü§≥</button>
    </div>
    
    <script>
        // Google Sign-In Callback
        function onSignIn(response) {
            const userData = response.credential;
            document.getElementById('user-greeting').innerText = `Welcome, ${userData}!`;
        }
        
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
        
        // Fetch Latest News (Dummy API for Example)
        async function fetchNews() {
            let response = await fetch('https://newsapi.org/v2/top-headlines?country=ng&apiKey=YOUR_NEWS_API_KEY');
            let data = await response.json();
            let newsHTML = "";
            data.articles.slice(0, 5).forEach(article => {
                newsHTML += `<div class='news-item'><strong>${article.title}</strong><p>${article.description}</p></div>`;
            });
            document.getElementById('news-list').innerHTML = newsHTML;
        }
        fetchNews();
        
        // AI Music Recommendation
        function recommendMusic() {
            let songs = [
                "Unavailable - Davido",
                "Rush - Ayra Starr",
                "Who‚Äôs Your Guy - Spyro",
                "Asake - Lonely at the Top",
                "Burna Boy - City Boys"
            ];
            let randomSong = songs[Math.floor(Math.random() * songs.length)];
            document.getElementById('music-output').innerText = `üé∂ Try listening to: ${randomSong}`;
        }
        
        // Share Chat
        function shareChat() {
            let text = "Check out √Är√≠y·ªçÃÄ AI - The Smart Naija AI!";
            let url = window.location.href;
            if (navigator.share) {
                navigator.share({ text, url });
            } else {
                alert("Copy this link: " + url);
            }
        }
    </script>
</body>
</html>
