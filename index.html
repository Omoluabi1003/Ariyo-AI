<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã€rÃ­yÃ² AI - Smart Naija AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: white;
            --box-bg: rgba(255, 255, 255, 0.1);
            --border-color: black;
            --gradient-bg: linear-gradient(135deg, #1e293b, #0f172a);
        }

        body.light-mode {
            --bg-color: #f9fafb;
            --text-color: #111;
            --box-bg: rgba(0, 0, 0, 0.1);
            --border-color: #666;
            --gradient-bg: linear-gradient(135deg, #e2e8f0, #f8fafc);
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #naija-news {
            width: 90%;
            height: 65vh;
            overflow-y: auto;
            padding: 20px;
            background: var(--box-bg);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: left;
            color: var(--text-color);
            font-size: 18px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            transition: all 0.5s;
        }

        .news-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .news-item a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 18px;
            display: block;
            padding: 10px 0;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }

        .chat-container img {
            width: 90px;
            height: 90px;
            transition: transform 0.3s ease-in-out;
        }

        .chat-container img:hover {
            transform: scale(1.1);
        }

        .chat-container span {
            margin-top: 5px;
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .mode-toggle, .share-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .share-button {
            left: auto;
            right: 20px;
        }

        .mode-toggle:hover, .share-button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 100vh;
                overflow-y: auto;
                padding: 15px;
            }
            .chat-container img {
                width: 70px;
                height: 70px;
            }
            #naija-news {
                height: 100%;
                min-height: 65vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ã€rÃ­yÃ² AI ðŸŽ¶</h1>
        <div id="naija-news">Loading Naija News...</div>
    </div>

    <div class="chat-container" onclick="openChat()">
        <img src="chatbot.png" alt="Ariyo Chatbot">
        <span>How far? My name na Ariyo</span>
    </div>

    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™ Switch Mode</button>
    <button class="share-button" onclick="sharePage()">ðŸ“¤ Share</button>

    <script>
        function openChat() {
            window.location.href = "chat.html";
        }

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            let mode = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('mode', mode);
        }

        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Ã€rÃ­yÃ² AI',
                    text: 'Check out Ã€rÃ­yÃ² AI, your Naija AI padi!',
                    url: window.location.href
                }).catch(error => console.log('Error sharing:', error));
            } else {
                prompt('Copy this link to share:', window.location.href);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('mode') === 'light') {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
