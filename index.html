<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: white;
            --box-bg: rgba(255, 255, 255, 0.1);
            --border-color: black;
            --gradient-bg: linear-gradient(135deg, #1e293b, #0f172a);
        }

        body.light-mode {
            --bg-color: #f9fafb;
            --text-color: #111;
            --box-bg: rgba(0, 0, 0, 0.1);
            --border-color: #666;
            --gradient-bg: linear-gradient(135deg, #e2e8f0, #f8fafc);
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #naija-news {
            width: 90%;
            max-height: 65vh;
            overflow-y: auto;
            padding: 20px;
            background: var(--box-bg);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: left;
            color: var(--text-color);
            font-size: 18px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            transition: all 0.5s;
        }

        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }

        .chat-container img {
            width: 90px;
            height: 90px;
            transition: transform 0.3s ease-in-out;
        }

        .chat-container img:hover {
            transform: scale(1.1);
        }

        .chat-container span {
            margin-top: 5px;
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .share-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .share-button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 100vh;
                overflow-y: auto;
                padding: 15px;
            }
            .chat-container {
                bottom: 100px;
            }
            .chat-container img {
                width: 70px;
                height: 70px;
            }
            .mode-toggle, .share-button {
                font-size: 18px;
                top: 15px;
            }
            #naija-news {
                max-height: 55vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="naija-news">Loading Naija News...</div>
    </div>

    <div class="chat-container" onclick="openChat()">
        <img src="chatbot-icon.png" alt="Chat">
        <span id="chatbot-welcome">Hi there! ðŸ‘‹</span>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            const modeToggle = document.querySelector(".mode-toggle");
            modeToggle.innerHTML = document.body.classList.contains("light-mode") ? "ðŸŒž" : "ðŸŒ™";
        }

        function shareSite() {
            const shareData = {
                title: "Ã€rÃ­yÃ² AI",
                text: "Check out this awesome Nigerian AI-powered website!",
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                alert("Sharing is not supported on this browser.");
            }
        }

        function openChat() {
            alert("Chat feature coming soon! ðŸ˜Š");
        }

        function retypeText() {
            const phrases = ["Welcome to Ã€rÃ­yÃ² AI ðŸŽ¶", "Your Smart Naija AI", "Bringing you the latest news!", "Powered by AI, built for Naija!"];
            let index = 0;
            let charIndex = 0;
            let isDeleting = false;
            const chatbotText = document.getElementById("chatbot-text");

            function type() {
                const currentPhrase = phrases[index];
                if (isDeleting) {
                    chatbotText.innerHTML = currentPhrase.substring(0, charIndex--);
                } else {
                    chatbotText.innerHTML = currentPhrase.substring(0, charIndex++);
                }

                if (!isDeleting && charIndex === currentPhrase.length + 1) {
                    setTimeout(() => { isDeleting = true; }, 1500);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    index = (index + 1) % phrases.length;
                }

                setTimeout(type, isDeleting ? 50 : 100);
            }

            type();
        }

        retypeText();
    </script>
</body>
</html>
