    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;

            background: #007bff;
            color: white;
            padding: 12px;
            font-size: 14px;
            border-radius: 50%;
            cursor: pointer;
        }
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .music-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: white;
            display: none;
        }
        .toggle-dark-mode {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
        <p id="naija-proverb">Loading proverb...</p>
        <button class="toggle-dark-mode">Toggle Dark Mode</button>
    </div>
    <div class="chat-popup" id="chatPopup">
        <iframe src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Interactive Chatbot"></iframe>
    </div>
    <button class="chat-button" onclick="toggleChat()">üí¨</button>
    <div class="music-container" id="musicContainer">
        <p id="song-title">Now Playing: No song</p>
        <audio id="audioPlayer"></audio>
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="toggleMusic()">‚ñ∂</button>
        <button onclick="nextSong()">‚è≠</button>
        <input type="range" id="volume" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>
    <script>
        const proverbs = ["No be who first call police dey win case.", "If soup sweet, na money kill am.", "Na who give up lose."];
        document.getElementById("naija-proverb").innerText = proverbs[Math.floor(Math.random() * proverbs.length)];
        function toggleChat() {
            var chatPopup = document.getElementById("chatPopup");
            chatPopup.style.display = chatPopup.style.display === "block" ? "none" : "block";
        }
        const audio = document.getElementById("audioPlayer");
        const songTitle = document.getElementById("song-title");
        let songs = ["music1.mp3", "music2.mp3", "music3.mp3"];
        let songNames = ["Afrobeats Groove", "Naija Chill Vibes", "Street Anthem"];
        let songIndex = 0;
        function loadSong(index) {
            audio.src = songs[index];
            songTitle.textContent = "Now Playing: " + songNames[index];
        }
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        function nextSong() {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songIndex);
            audio.play();
        }
        function prevSong() {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songIndex);
            audio.play();
        }
        function setVolume(value) {
            audio.volume = value / 100;
        }
        document.querySelector(".toggle-dark-mode").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
        loadSong(songIndex);
    </script>
</body>
</html>
