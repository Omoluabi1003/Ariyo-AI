<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naija AI with futuristic reasoning and music.">
    <meta name="keywords" content="Naija AI, chatbot, music, interactive AI">
    <meta property="og:title" content="Welcome to √Är√≠y·ªçÃÄ AI">
    <meta property="og:description" content="Experience a smart and engaging Naija AI with music.">
    <meta property="og:image" content="logo.jpg">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }

        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 90vh;
        }

        .header {
            margin-bottom: 10px;
        }

        h1 {
            font-weight: 600;
            color: #007bff;
            margin: 0;
            font-size: 24px;
        }

        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 65vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: none;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .play-button, .toggle-dark-mode {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        .play-button:hover, .toggle-dark-mode:hover {
            transform: scale(1.05);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 150px;
            height: 8px;
            cursor: pointer;
            accent-color: #007bff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .description {
                font-size: 12px;
            }

            .chat-container {
                height: 55vh;
            }

            .play-button, .toggle-dark-mode {
                font-size: 12px;
                padding: 8px 16px;
            }

            input[type="range"] {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
            <p class="description">Experience a smart and engaging Naija AI.</p>
        </div>

        <div class="chat-container">
            <iframe src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Interactive Chatbot"></iframe>
        </div>

        <div class="controls">
            <p style="font-size: 10px;">Enjoy Naija Gbedu while using me! üé∂</p>
            <audio id="audioPlayer"></audio>
            <button class="play-button">Play</button>
            
            <div class="volume-control">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="100" value="50">
                <span id="volume-value">50%</span>
            </div>

            <button class="toggle-dark-mode">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("audioPlayer");
            const playButton = document.querySelector(".play-button");
            const volumeControl = document.getElementById("volume");
            const volumeValue = document.getElementById("volume-value");
            const darkModeButton = document.querySelector(".toggle-dark-mode");
            const body = document.body;
            const chatIframe = document.querySelector("iframe");

            let musicFiles = ["music.mp3", "music1.mp3", "music2.mp3", "music3.mp3"];

            function playMusic() {
                if (audio.src === "") {
                    let randomSong = musicFiles[Math.floor(Math.random() * musicFiles.length)];
                    audio.src = randomSong;
                }
                audio.play().then(() => {
                    playButton.textContent = "Pause";
                }).catch(error => {
                    console.warn("Playback failed: ", error);
                });
            }

            function toggleMusic() {
                if (audio.paused) {
                    playMusic();
                } else {
                    audio.pause();
                    playButton.textContent = "Play";
                }
            }

            playButton.addEventListener("click", toggleMusic);

            // Play music when the chatbot response box is clicked
            chatIframe.addEventListener("load", function () {
                chatIframe.contentWindow.document.addEventListener("click", function () {
                    playMusic();
                });
            });

            audio.addEventListener("ended", playMusic);

            volumeControl.addEventListener("input", function () {
                audio.volume = this.value / 100;
                volumeValue.textContent = this.value + "%";
            });

            darkModeButton.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
            });

            if (localStorage.getItem("darkMode") === "true") {
                body.classList.add("dark-mode");
            }
        });
    </script>
</body>
</html>
