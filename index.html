<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Är√≠y√≤ AI - Smart Naija AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: white;
            --box-bg: rgba(255, 255, 255, 0.1);
            --border-color: black;
            --gradient-bg: linear-gradient(135deg, #1e293b, #0f172a);
        }

        body.light-mode {
            --bg-color: #f9fafb;
            --text-color: #111;
            --box-bg: rgba(0, 0, 0, 0.1);
            --border-color: #666;
            --gradient-bg: linear-gradient(135deg, #e2e8f0, #f8fafc);
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            transition: background 0.5s, color 0.5s;
        }

        .mode-toggle, .share-button, .mute-button {
            position: absolute;
            top: 20px;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mode-toggle { left: 20px; }
        .share-button { right: 20px; }
        .mute-button { right: 80px; }

        .chat-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            cursor: pointer;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .chat-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .chat-container img:hover {
            transform: scale(1.1);
        }

        #naija-news {
            width: 90%;
            max-width: 700px;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: var(--box-bg);
            border-radius: 15px;
            text-align: left;
            color: var(--text-color);
            font-size: 18px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            transition: all 0.5s;
        }

        .news-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .news-item a:hover {
            color: red;
        }

        .news-item p {
            font-size: 14px;
            opacity: 0.8;
            margin: 5px 0 10px;
        }
    </style>
</head>
<body onload="playBackgroundMusic()">
    <div>
        <h1>Welcome to √Är√≠y√≤ AI üé∂</h1>
        <p>Your smart Naija A.I; √Är√≠y√≤ dey bring latest news!</p>
    </div>
    <button class="mode-toggle" onclick="toggleDarkMode()">üåô</button>
    <button class="share-button" onclick="shareSite()">Share</button>
    <button class="mute-button" onclick="toggleMute()">üîá</button>
    
    <div id="naija-news">Loading Naija News...</div>
    <div class="chat-container" onclick="openChat()">
        <img src="chatbot.png" alt="Chat">
        <span>Chat</span>
    </div>
    <script>
        async function fetchNaijaNews() {
            const RSS_SOURCES = [
                "https://www.premiumtimesng.com/feed",
                "https://www.vanguardngr.com/feed/",
                "https://rss.punchng.com/v1/category/latest_news"
            ];

            let newsHTML = "<h2>Latest Naija News</h2>";
            const proxyUrl = "https://api.allorigins.win/get?url=";

            for (let rssUrl of RSS_SOURCES) {
                try {
                    let response = await fetch(proxyUrl + encodeURIComponent(rssUrl));
                    let data = await response.json();
                    let parser = new DOMParser();
                    let xmlDoc = parser.parseFromString(data.contents, "text/xml");

                    let items = xmlDoc.querySelectorAll("item");
                    items.forEach((item, index) => {
                        if (index < 10) {
                        if (index < 5) { // Fetch top 5 news items
                            let title = item.querySelector("title").textContent;
                            let link = item.querySelector("link").textContent;
                            let pubDate = item.querySelector("pubDate") ? new Date(item.querySelector("pubDate").textContent).toLocaleString() : "Unknown Date";

                            newsHTML += `<div class='news-item'><a href="${link}" target="_blank">${title}</a>
                                <p>üïõ ${pubDate}</p></div>`;
                        }
                    });
                } catch (error) {
                    console.error("Error fetching news:", error);
                    newsHTML += `<p>‚ö†Ô∏è Unable to load news from this source.</p>`;
                }
            }
            document.getElementById("naija-news").innerHTML = newsHTML;
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchNaijaNews();
            animateNewsLoading();
        });
            function animateNewsLoading() {
            let newsBox = document.getElementById("naija-news");
            newsBox.style.opacity = "0.5";
            setTimeout(() => { newsBox.style.opacity = "1"; }, 1000);
        }

        async function loadAudioFiles() {
    let audio = document.getElementById("background-music");
    let audioFiles = [];

    try {
        let response = await fetch("."); // Fetch directory listing (works if the server allows directory listing)
        let text = await response.text();
        let parser = new DOMParser();
        let doc = parser.parseFromString(text, "text/html");
        let links = doc.querySelectorAll("a");

        links.forEach(link => {
            let href = link.getAttribute("href");
            if (href.endsWith(".mp3")) {
                audioFiles.push(href);
            }
        });

        if (audioFiles.length === 0) throw new Error("No MP3 files found");
        
        // Shuffle the MP3 list
        audioFiles = audioFiles.sort(() => Math.random() - 0.5);
        let currentIndex = 0;

        function playNext() {
            audio.src = audioFiles[currentIndex];
            audio.play().catch(console.error);
            currentIndex = (currentIndex + 1) % audioFiles.length;
        }

        audio.addEventListener("ended", playNext);
        playNext();
    } catch (error) {
        console.error("Error loading audio files:", error);
    }
}

document.addEventListener("DOMContentLoaded", loadAudioFiles);
    </script>
</body>
</html>
