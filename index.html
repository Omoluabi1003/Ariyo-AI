<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: white;
            --box-bg: rgba(255, 255, 255, 0.1);
            --border-color: black;
            --gradient-bg: linear-gradient(135deg, #1e293b, #0f172a);
        }

        body.light-mode {
            --bg-color: #f9fafb;
            --text-color: #111;
            --box-bg: rgba(0, 0, 0, 0.1);
            --border-color: #666;
            --gradient-bg: linear-gradient(135deg, #e2e8f0, #f8fafc);
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }

        .chat-container img {
            width: 90px;
            height: 90px;
            transition: transform 0.3s ease-in-out;
        }

        .chat-container img:hover {
            transform: scale(1.1);
        }

        .chat-container span {
            margin-top: 5px;
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .share-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .share-button:hover {
            background: #0056b3;
        }

        #naija-news {
            width: 90%;
            max-height: 65vh;
            overflow-y: auto;
            padding: 20px;
            background: var(--box-bg);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: left;
            color: var(--text-color);
            font-size: 18px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            transition: all 0.5s;
        }

        .news-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .news-item a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 18px;
            display: block;
            padding: 10px 0;
        }

        .news-item p {
            font-size: 14px;
            opacity: 0.7;
        }

    </style>
</head>
<body onload="playBackgroundMusic()">
    <button class="mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    <button class="share-button" onclick="shareSite()">Share</button>

    <div class="container">
        <h1>Welcome to Ã€rÃ­yÃ² AI ðŸŽ¶</h1>
        <div id="naija-news">Loading Naija News...</div>
    </div>

    <div class="chat-container" onclick="openChat()">
        <img src="chatbot.png" alt="Chat">
        <span id="chatbot-text"></span>
    </div>

    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playBackgroundMusic() {
            const audio = document.getElementById("background-music");
            audio.volume = 0.3;
            audio.play().catch(() => console.log("Autoplay blocked: User interaction required"));
        }

        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            document.querySelector(".mode-toggle").innerHTML = document.body.classList.contains("light-mode") ? "ðŸŒž" : "ðŸŒ™";
        }

        function shareSite() {
            const shareData = { title: "Ã€rÃ­yÃ² AI", text: "Check out this awesome AI-powered website!", url: window.location.href };
            if (navigator.share) navigator.share(shareData).catch(console.error);
            else alert("Sharing not supported on this browser.");
        }

        function openChat() {
            alert("Chat feature coming soon! ðŸ˜Š");
        }

        function retypeText() {
            const phrases = ["Wetin dey sup? ðŸ‘‹", "Welcome to Ã€rÃ­yÃ² AI!", "How far na?", "I get tori!"];
            let index = 0, charIndex = 0, isDeleting = false;
            const chatbotText = document.getElementById("chatbot-text");

            function type() {
                chatbotText.innerHTML = isDeleting ? phrases[index].substring(0, charIndex--) : phrases[index].substring(0, charIndex++);
                if (!isDeleting && charIndex === phrases[index].length + 1) setTimeout(() => isDeleting = true, 1500);
                else if (isDeleting && charIndex === 0) isDeleting = false, index = (index + 1) % phrases.length;
                setTimeout(type, isDeleting ? 50 : 100);
            }

            type();
        }

        async function fetchNaijaNews() {
            const RSS_SOURCES = [
                "https://www.premiumtimesng.com/feed",
                "https://www.vanguardngr.com/feed/",
                "https://rss.punchng.com/v1/category/latest_news"
            ];

            let newsHTML = "<h2>Latest Naija News</h2>";
            for (let rssUrl of RSS_SOURCES) {
                try {
                    let response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                    let data = await response.json();
                    if (data.items && data.items.length > 0) {
                        data.items.slice(0, 2).forEach(news => {
                            newsHTML += `<div class='news-item'><a href="${news.link}" target="_blank">${news.title}</a>
                            <p>ðŸ•’ ${new Date(news.pubDate).toLocaleString()}</p></div>`;
                        });
                    }
                } catch (error) {
                    console.error("RSS Feed Error:", error);
                }
            }
            document.getElementById("naija-news").innerHTML = newsHTML;
        }

        fetchNaijaNews();
        setInterval(fetchNaijaNews, 1800000);
        retypeText();
    </script>
</body>
</html>
