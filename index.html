<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã€rÃ­yÃ² AI - Smart Naija AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: white;
            --box-bg: rgba(255, 255, 255, 0.1);
            --border-color: black;
            --gradient-bg: linear-gradient(135deg, #1e293b, #0f172a);
        }

        body.light-mode {
            --bg-color: #f9fafb;
            --text-color: #111;
            --box-bg: rgba(0, 0, 0, 0.1);
            --border-color: #666;
            --gradient-bg: linear-gradient(135deg, #e2e8f0, #f8fafc);
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .toast.hide {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body onload="playBackgroundMusic()">
    <button class="mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    <button class="share-button" onclick="shareSite()">Share</button>
    <button class="mute-button" onclick="toggleMute()">ðŸ”‡</button>
    
    <div id="toast" class="toast">
        ðŸŽ¶ Playing background music...
        <button onclick="hideToast()">âœ–</button>
    </div>

    <div id="naija-news">Loading Naija News...</div>
    <div class="chat-container" onclick="openChat()">
        <img src="chatbot.png" alt="Chat">
        <span id="chatbot-text"></span>
    </div>

    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let audio = document.getElementById("background-music");

        function showToast(message) {
            let toast = document.getElementById("toast");
            toast.innerHTML = message + '<button onclick="hideToast()">âœ–</button>';
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.add("hide");
                setTimeout(() => {
                    toast.classList.remove("show", "hide");
                }, 500);
            }, 3000);
        }

        function hideToast() {
            let toast = document.getElementById("toast");
            toast.classList.add("hide");
            setTimeout(() => {
                toast.classList.remove("show", "hide");
            }, 500);
        }

        document.addEventListener("click", () => {
            if (audio.paused && !localStorage.getItem("isMuted")) {
                showToast("ðŸŽ¶ Playing background music...");
                audio.volume = 1;
                audio.play().catch(error => console.log("Playback error:", error));
            }
        }, { once: true });

        function toggleMute() {
            let isMuted = audio.muted = !audio.muted;
            localStorage.setItem("isMuted", isMuted ? "true" : "");
            document.querySelector(".mute-button").innerHTML = isMuted ? "ðŸ”Š" : "ðŸ”‡";
        }

        function openChat() {
            location.assign("chat.html");
        }

        async function fetchNaijaNews() {
            const RSS_SOURCES = [
                "https://www.premiumtimesng.com/feed",
                "https://www.vanguardngr.com/feed/",
                "https://rss.punchng.com/v1/category/latest_news"
            ];

            let newsHTML = "<h2>Latest Naija News</h2>";
            for (let rssUrl of RSS_SOURCES) {
                try {
                    let response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                    let data = await response.json();
                    if (data.items && data.items.length > 0) {
                        data.items.slice(0, 2).forEach(news => {
                            newsHTML += `<div class='news-item'><a href="${news.link}" target="_blank">${news.title}</a>
                            <p>ðŸ•› ${new Date(news.pubDate).toLocaleString()}</p></div>`;
                        });
                    }
                } catch (error) {
                    console.error("RSS Feed Error:", error);
                }
            }
            document.getElementById("naija-news").innerHTML = newsHTML;
        }

        fetchNaijaNews();
        setInterval(fetchNaijaNews, 1800000);
    </script>
</body>
</html>
