    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background: #111;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: auto;
        }

        .button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            margin-top: 20px;
        }

        .button:hover {

        }

        .top-icons {
            position: fixed;

        }

            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;

            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        .chat-container img {
            width: 60px;
            height: 60px;
        }

        #naija-news {
            width: 95%;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            overflow-y: auto;
            height: 500px;
            padding-bottom: 60px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .news-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .news-item a:hover {
            color: red;
            text-decoration: underline;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .chat-container {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

    <div class="top-icons">
        <button class="icon-button" onclick="toggleDarkMode()">ðŸŒ™</button>
        <button class="icon-button" onclick="shareSite()">ðŸ”—</button>
    </div>

    <h1>Welcome to Ã€rÃ­yÃ² AI ðŸŽ¶</h1>
    <p>Enjoy smart AI features and Naija vibes!</p>

    <div id="naija-news">
        Loading Naija News...
    </div>

    <!-- Button to open the music player -->
    <button class="button" onclick="window.open('music.html', '_blank')">ðŸŽµ Open Music Player</button>

    <!-- Chatbot Icon -->
    <a href="chat.html">
        <div class="chat-container" id="chatbot">
            <img src="chatbot.png" alt="Chatbot">
        </div>
    </a>

    <script>
        // Dark mode toggle function
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            let isLightMode = document.body.classList.contains("light-mode");
            localStorage.setItem("darkMode", isLightMode ? "on" : "off");
        }

        // Share site function
        function shareSite() {
            if (navigator.share) {
                navigator.share({
                    title: "Ã€rÃ­yÃ² AI",
                    text: "Check out this smart Naija AI!",
                    url: window.location.href
                }).catch(error => console.error("Share failed:", error));
            } else {
                alert("Sharing not supported on this device.");
            }
        }

        // Background rotation
        const backgrounds = [
            'Naija AI.jpg',
            'Naija AI2.jpg',
            'Naija AI3.jpg'
        ];

        let currentIndex = 0;
        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % backgrounds.length;
        }
        setInterval(changeBackground, 10000);
        changeBackground();

        // Fetch Naija news
        async function fetchNaijaNews() {
            const RSS_SOURCES = [
                "https://www.premiumtimesng.com/feed",
                "https://www.vanguardngr.com/feed/",
                "https://rss.punchng.com/v1/category/latest_news"
            ];

            let newsHTML = "<h2>Latest Naija News</h2>";
            for (let rssUrl of RSS_SOURCES) {
                try {
                    let response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                    let data = await response.json();
                    if (data.items) {
                        data.items.slice(0, 3).forEach(news => {
                            newsHTML += `<div class='news-item'><a href="${news.link}" target="_blank">${news.title}</a>
                            <p style='font-size: 12px;'>ðŸ•› ${new Date(news.pubDate).toLocaleString()}</p></div>`;
                        });
                    }
                } catch (error) {
                    console.error("RSS Fetch Error:", error);
                }
            }
            document.getElementById("naija-news").innerHTML = newsHTML;
        }

        // Load settings on page load
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "on") {
                document.body.classList.add("light-mode");
            }
            fetchNaijaNews();
        });
    </script>

</body>
</html>
