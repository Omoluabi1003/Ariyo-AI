<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Är√≠y√≤ AI - Smart Naija AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-image: url('https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Naija%20AI.jpg');
        }

        .header {
            background: rgba(0, 123, 255, 0.9);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid white;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .share-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        .container {
            display: flex;
            height: calc(100vh - 100px);
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            background: rgba(34, 34, 34, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 12px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            width: 90%;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sidebar button:hover {
            transform: scale(1.08);
            box-shadow: 0px 4px 10px rgba(255, 117, 140, 0.6);
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .music-player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(34, 34, 34, 0.9);
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }

        .album-cover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .spin {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .music-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .music-controls button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .music-controls button:hover {
            transform: scale(1.1);
        }

        .track-info {
            margin-top: 10px;
            font-size: 18px;
        }

        .track-duration {
            font-size: 14px;
            margin-top: 5px;
        }

        .track-details {
            margin-top: 10px;
            font-size: 14px;
        }

        .dropdown {
            width: 100%;
            background: rgba(34, 34, 34, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .track-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            display: none;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 5px;
        }

        .track-list a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        .track-list a:hover {
            background-color: #ff758c;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #1c1c1c;
            color: #ecf0f1;
        }

        .dark-mode .sidebar {
            background: rgba(50, 50, 50, 0.9);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                padding: 10px;
            }

            .album-cover {
                width: 150px;
                height: 150px;
            }

            .music-controls button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .track-info {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .album-cover {
                width: 120px;
                height: 120px;
            }

            .music-controls button {
                padding: 6px 10px;
                font-size: 12px;
            }

            .track-info {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Album: Kindness (Coming Soon) üé∂
        <button class="share-button" onclick="shareContent()">
            <i class="fas fa-share-alt"></i>
        </button>
    </div>
    <div class="container">
        <div class="sidebar">
            <button onclick="showContent('news')">üì∞ Latest News</button>
            <button onclick="showContent('music')">üéµ Music Player</button>
            <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
        </div>
        <div class="content" id="main-content">
            <h2>Select an option from the sidebar</h2>
        </div>
    </div>
    <div class="music-player">
        <h3>Music Player</h3>
        <img id="albumCover" class="album-cover" src="https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Kindness%20Cover%20Art.jpg" alt="Album Cover">
        
        <p class="track-info" id="trackInfo">Omoluabi - A Very Good Bad Guy v3</p>
        <p class="track-details" id="trackArtist">Artist: Omoluabi</p>
        <p class="track-details" id="trackYear">Release Year: 2025</p>
        <p class="track-duration" id="trackDuration">0:00 / 0:00</p>

        <div class="music-controls">
            <button onclick="playMusic()">‚ñ∂Ô∏è Play</button>
            <button onclick="pauseMusic()">‚è∏Ô∏è Pause</button>
            <button onclick="stopMusic()">‚èπÔ∏è Stop</button>
            <button onclick="toggleShuffle()">üîÄ Shuffle</button> <!-- Shuffle button next to Stop -->
        </div>

        <div class="dropdown" onclick="toggleTrackList()">üéµ Choose A Track then press PLAY</div>
        <div id="trackList" class="track-list">
            <a href="#" onclick="selectTrack('https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/A%20Very%20Good%20Bad%20Guy%20v3.mp3', 'Omoluabi - A Very Good Bad Guy v3')">Omoluabi - A Very Good Bad Guy v3</a>
            <a href="#" onclick="selectTrack('https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Dem%20Wan%20Shut%20Me%20Up.mp3', 'Dem Wan Shut Me Up')">Dem Wan Shut Me Up</a>
            <!-- Add more tracks as needed -->
        </div>
    </div>

    <script>
        const audioPlayer = document.createElement('audio');
        audioPlayer.setAttribute('id', 'audioPlayer');
        document.body.appendChild(audioPlayer);

        const albumCover = document.getElementById("albumCover");
        const trackInfo = document.getElementById("trackInfo");
        const trackArtist = document.getElementById("trackArtist");
        const trackYear = document.getElementById("trackYear");
        const trackDuration = document.getElementById("trackDuration");

        let shuffleMode = false;
        let trackList = [
            { src: 'https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/A%20Very%20Good%20Bad%20Guy%20v3.mp3', title: 'Omoluabi - A Very Good Bad Guy v3' },
            { src: 'https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Dem%20Wan%20Shut%20Me%20Up.mp3', title: 'Dem Wan Shut Me Up' },
            // Add more tracks as needed
        ];
        let currentTrackIndex = 0;

        function playMusic() {
            if (audioPlayer.src) {
                audioPlayer.play();
                albumCover.classList.add("spin");  // Start spinning vinyl effect
            }
        }

        function pauseMusic() {
            audioPlayer.pause();
            albumCover.classList.remove("spin");  // Stop spinning vinyl effect
        }

        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            albumCover.classList.remove("spin");  // Stop spinning vinyl effect
        }

        function updateTrackTime() {
            let current = Math.floor(audioPlayer.currentTime);
            let duration = Math.floor(audioPlayer.duration) || 0;
            trackDuration.textContent = formatTime(current) + " / " + formatTime(duration);
        }

        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? "0" + sec : sec);
        }

        function toggleTrackList() {
            const trackList = document.getElementById("trackList");
            trackList.style.display = trackList.style.display === "block" ? "none" : "block";
        }

        function selectTrack(src, title) {
            audioPlayer.src = src;
            trackInfo.textContent = title;
            trackArtist.textContent = "Artist: Omoluabi";
            trackYear.textContent = "Release Year: 2025";
            // Do not play the music automatically anymore.
            albumCover.classList.remove("spin"); // Remove the spinning effect if track changes before play
        }

        function toggleShuffle() {
            shuffleMode = !shuffleMode;
            const shuffleButton = document.querySelector('.music-controls button:nth-child(4)');
            shuffleButton.textContent = shuffleMode ? "üîÄ Shuffle (ON)" : "üîÄ Shuffle";
        }

        // Shuffle or next track logic
        audioPlayer.addEventListener('ended', () => {
            if (shuffleMode) {
                const randomIndex = Math.floor(Math.random() * trackList.length);
                selectTrack(trackList[randomIndex].src, trackList[randomIndex].title);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % trackList.length;
                selectTrack(trackList[currentTrackIndex].src, trackList[currentTrackIndex].title);
            }
        });
    </script>
</body>
</html>
