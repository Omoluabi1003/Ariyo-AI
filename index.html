<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naija AI with futuristic reasoning.">
    <meta property="og:title" content="Welcome to √Är√≠y·ªçÃÄ AI">
    <meta property="og:description" content="Experience a smart and engaging Naija AI.">
    <meta property="og:image" content="logo.jpg">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s, color 0.5s;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .logo {
            width: 80px;
            height: auto;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            transition: background 0.5s;
        }
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        .dark-mode .container {
            background: #333;
        }
        .description {
            font-size: 18px;
            margin: 5px 20px;
            max-width: 600px;
        }
        iframe {
            margin-top: 10px;
            width: 90%;
            max-width: 800px;
            height: 800px;
            border-radius: 10px;
        }
        .music-section {
            margin-top: 20px;
        }
        .play-button, .toggle-dark-mode {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .play-button:hover, .toggle-dark-mode:hover {
            background-color: #0056b3;
        }
        .volume-control {
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 40px 10px;
            }
            iframe {
                width: 100%;
                height: 700px;
            }
            .header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="Logo" class="logo">
            <div>
                <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
                <p class="description">Naija AI with futuristic reasoning.</p>
            </div>
        </div>
        <iframe 
            src='https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn' 
            allow='clipboard-write *'>
        </iframe>
        
        <!-- Music Section -->
        <div class="music-section">
            <p>üéµ Enjoy relaxing music while using this AI. üé∂</p>
            <button class="play-button" onclick="toggleMusic()" aria-label="Toggle Background Music">‚ñ∂ Play Music</button>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="volume-control">
        <label for="volume">üîä Volume:</label>
        <input type="range" id="volume" min="0" max="100" step="10" value="100" onchange="adjustVolume(this.value)">
    </div>
    
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    
    <script>
        var isPlaying = false;
        function adjustVolume(value) {
            document.getElementById("background-music").volume = value / 100;
        }

        function toggleMusic() {
            var audio = document.getElementById("background-music");
            var button = document.querySelector(".play-button");
            if (isPlaying) {
                audio.pause();
                button.textContent = "‚ñ∂ Play Music";
            } else {
                audio.play().catch(error => console.log("Play error:", error));
                button.textContent = "‚è∏ Pause Music";
            }
            isPlaying = !isPlaying;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
