<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .container {
            padding: 20px;
            min-height: 90vh;
        }
        .news-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .music-player {
            margin: 20px auto;
            max-width: 500px;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .music-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
        <p class="description">Smart and engaging Naija AI with real-time news & music!</p>
        
        <!-- News Section -->
        <div class="news-container" id="news-section">
            <h2>Latest Naija News üì∞</h2>
            <div id="news-list">Loading news...</div>
        </div>
        
        <!-- Music Player -->
        <div class="music-player">
            <h2>Music Player üéµ</h2>
            <div class="music-controls">
                <button onclick="playPreviousSong()">‚èÆ Previous</button>
                <button onclick="recommendMusic()">‚ñ∂ Play</button>
                <button onclick="playNextSong()">‚è≠ Next</button>
                <button id="shuffle-btn" onclick="toggleShuffle()">üîÄ Shuffle: OFF</button>
            </div>
            <br>
            <label>Volume: </label>
            <input type="range" min="0" max="1" step="0.1" value="1" onchange="adjustVolume(this.value)">
            <p id="music-output">No song playing.</p>
            <audio id="audioPlayer" controls></audio>
        </div>
        
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="shareChat()">Share Chat ü§≥</button>
    </div>
    
    <!-- Chat Button -->
    <button class="chat-button" onclick="openChat()">üí¨</button>
    
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        // ‚úÖ FIXED: News RSS Fetching
        async function fetchNews() {
            let proxyUrl = "https://api.allorigins.win/get?url=";
            let rssFeeds = [
                "https://www.vanguardngr.com/feed/",
                "https://punchng.com/feed/",
                "https://guardian.ng/feed/"
            ];
            let randomFeed = rssFeeds[Math.floor(Math.random() * rssFeeds.length)];
            
            try {
                let response = await fetch(proxyUrl + encodeURIComponent(randomFeed));
                let data = await response.json();
                let parser = new DOMParser();
                let xml = parser.parseFromString(data.contents, "text/xml");
                let items = xml.querySelectorAll("item");

                let newsHTML = "";
                items.forEach((item, index) => {
                    if (index < 5) {
                        newsHTML += `<div class='news-item'>
                                        <strong><a href="${item.querySelector("link").textContent}" target="_blank">${item.querySelector("title").textContent}</a></strong>
                                        <p>${item.querySelector("pubDate").textContent.split(" ")[0]}</p>
                                    </div>`;
                    }
                });
                document.getElementById('news-list').innerHTML = newsHTML;
            } catch (error) {
                document.getElementById('news-list').innerHTML = "<p>Could not fetch news. Try again later.</p>";
            }
        }
        fetchNews();

        // ‚úÖ FIXED: Music Playback
        let repoBaseUrl = "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/";
        let songs = [
            { filename: "song1.mp3", title: "Song 1" },
            { filename: "song2.mp3", title: "Song 2" },
            { filename: "song3.mp3", title: "Song 3" }
        ];
        let currentSongIndex = 0;
        let isShuffled = false;

        function shuffleSongs() {
            songs = songs.sort(() => Math.random() - 0.5);
        }

        function playSong(index) {
            let selectedSong = songs[index];
            let audioPlayer = document.getElementById('audioPlayer');

            audioPlayer.src = repoBaseUrl + selectedSong.filename;
            audioPlayer.play().catch(error => console.warn("Playback failed: ", error));

            document.getElementById('music-output').innerHTML = `üé∂ Now Playing: <strong>${selectedSong.title}</strong>`;
            currentSongIndex = index;
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }

        function playPreviousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        }

        function recommendMusic() {
            if (!isShuffled) shuffleSongs();
            document.getElementById('audioPlayer').onended = playNextSong;
            playSong(currentSongIndex);
        }

        function adjustVolume(value) {
            document.getElementById('audioPlayer').volume = value;
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            document.getElementById('shuffle-btn').innerText = isShuffled ? "üîÄ Shuffle: ON" : "üîÄ Shuffle: OFF";
            if (isShuffled) shuffleSongs();
        }
    </script>
</body>
</html>
