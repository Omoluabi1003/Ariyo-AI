    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: white;
            --box-bg: rgba(255, 255, 255, 0.1);
            --border-color: black;
            --gradient-bg: linear-gradient(135deg, #1e293b, #0f172a);
        }

        body.light-mode {
            --bg-color: #f9fafb;
            --text-color: #111;
            --box-bg: rgba(0, 0, 0, 0.1);
            --border-color: #666;
            --gradient-bg: linear-gradient(135deg, #e2e8f0, #f8fafc);
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .share-button, .mute-button {
            position: fixed;
            top: 20px;
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .share-button { right: 20px; }
        .mute-button { right: 80px; }

        .share-button:hover, .mute-button:hover {
            background: #0056b3;
        }

        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }

        .chat-container img {
            width: 90px;
            height: 90px;
            transition: transform 0.3s ease-in-out;
        }

        .chat-container img:hover {
            transform: scale(1.1);
        }

        .chat-container span {
            margin-top: 5px;
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .toast.hide {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast button {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }

        #naija-news {
            width: 90%;
            max-height: 65vh;
            overflow-y: auto;
            padding: 20px;
            background: var(--box-bg);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: left;
            color: var(--text-color);
            font-size: 18px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            transition: all 0.5s;
        }
    </style>
</head>

    <script>
        let audio = document.getElementById("background-music");

        function showToast(message) {
            let toast = document.getElementById("toast");
            toast.innerHTML = message + '<button onclick="hideToast()">âœ–</button>';
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.add("hide");
                setTimeout(() => {
                    toast.classList.remove("show", "hide");
                }, 500);
            }, 3000);
        }

        function hideToast() {
            let toast = document.getElementById("toast");
            toast.classList.add("hide");
            setTimeout(() => {
                toast.classList.remove("show", "hide");
            }, 500);
        }

        document.addEventListener("click", () => {
            if (audio.paused && !localStorage.getItem("isMuted")) {
                showToast("ðŸŽ¶ Playing background music...");
                audio.volume = 1;
                audio.play().catch(error => console.log("Playback error:", error));
            }
        }, { once: true });

        function toggleMute() {
            let isMuted = audio.muted = !audio.muted;
            localStorage.setItem("isMuted", isMuted ? "true" : "");

        }

    </script>
</body>
</html>
