<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àríyò AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background 0.3s ease-in-out;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex; /* Flexbox for alignment */
            justify-content: center;
            align-items: center;
            background: #111;
            transition: height 0.3s ease-in-out;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Space between buttons */
            z-index: 100; /* Higher z-index for chat */
        }

        .button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Media query to adjust button positioning on mobile */
        @media screen and (max-width: 768px) {
            .button-container {
                top: 5px;
                right: 5px;
                gap: 10px; /* Reduced space between buttons on mobile */
            }
        }

        /* Add "life" effect to the chatbot icon */
        .chat-container img {
            width: 50px;
            height: 50px;
            animation: bounce 1.5s infinite alternate, pulse 2s infinite;
            cursor: pointer;
        }

        /* Bounce animation */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Pulse animation (heart-like effect) */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <!-- Chat container -->
    <div class="chat-container" id="chatContainer">
        <iframe id="chatbot" src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Àríyọ̀ AI Chat"></iframe>
    </div>

    <!-- Back to Landing Page Button in chat.html -->
    <button class="button back-to-landing" onclick="goBackToLanding()">Back to Landing Page</button>

    <!-- Button container for mute and close actions -->
    <div class="button-container">
        <button class="button close-button" onclick="closeChat()" aria-label="Close chat"><i class="fa-solid fa-xmark"></i></button>
        <button class="button mute-button" id="muteButton" onclick="toggleMute()" aria-label="Mute or unmute music"><i class="fa-solid fa-volume-high"></i></button>
    </div>

    <script>
        let isMuted = false;

        // Function to send the play message to index.html when chat is opened
        function openChat() {
            const musicIframe = document.getElementById('musicIframe');
            if (musicIframe) {
                musicIframe.contentWindow.postMessage({ action: 'play' }, '*');
            }
        }

        function closeChat() {
            document.getElementById('chatContainer').style.display = 'none';
            document.querySelector('.button').style.display = 'block';
            localStorage.setItem('chatClosed', 'true');
        }

        function goBackToLanding() {
            window.location.href = 'index.html';  // Redirect to the landing page
        }

        function toggleMute() {
            const muteButton = document.getElementById("muteButton");
            const musicIframe = document.getElementById("musicIframe");
            const muteStatus = isMuted ? 'unmute' : 'mute';
            musicIframe.contentWindow.postMessage({ action: muteStatus }, '*');
            isMuted = !isMuted;
        }

        // On window load, send the message to start music playback
        window.onload = function() {
            openChat();  // Automatically start the music when chat is opened
        }
    </script>
</body>
</html>
