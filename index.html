    <script>
        const images = [
            'background1.jpg', 'background2.jpg', 'background3.jpg', 'background4.jpg'
        ];

        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        function setBackground() {
            const imageUrl = `https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/${getRandomImage()}`;
            document.body.style.background = `url('${imageUrl}') no-repeat center center/cover`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
            setBackground();
        }

        function loadDarkMode() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
            setBackground();
        }

        function toggleChatPopup() {
            const chatPopup = document.getElementById("chatPopup");
            chatPopup.style.display = chatPopup.style.display === "block" ? "none" : "block";
        }

        window.onload = loadDarkMode;
    </script>
