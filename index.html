<html lang="en">
<head>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 12px;
            font-size: 14px;
            border-radius: 50%;
            cursor: pointer;
        }
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .voice-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            animation: jump 1s infinite alternate;
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .music-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: white;
        }
        .music-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .music-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">

    <button class="chat-button" onclick="toggleChat()">üí¨</button>
    <div class="music-container">

        </div>
        <input type="range" id="volume" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>
    <script>
        function toggleChat() {
            var chatPopup = document.getElementById("chatPopup");
            chatPopup.style.display = chatPopup.style.display === "block" ? "none" : "block";
        }
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-NG";
            recognition.start();
            recognition.onresult = function(event) {
                let voiceInput = event.results[0][0].transcript;
                alert("You said: " + voiceInput);
            };
        }
    </script>
