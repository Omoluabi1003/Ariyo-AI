<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àríyò AI - Smart Naija AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.3);
            --gradient: linear-gradient(135deg, #1e293b, #0f172a);
            --glass: rgba(255, 255, 255, 0.2);
        }

        body.light-mode {
            --bg-color: #f9fafb;
            --text-color: #111;
            --card-bg: rgba(0, 0, 0, 0.1);
            --border-color: #666;
            --gradient: linear-gradient(135deg, #e2e8f0, #f8fafc);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow-y: auto;
            transition: background 0.5s, color 0.5s;
        }

        .top-icons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .icon-button {
            border: 2px solid var(--border-color);
            background: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        #naija-news {
            width: 90%;
            max-width: 700px;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: var(--glass);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            font-size: 18px;
            font-weight: bold;
        }

        .chatbox {
            position: fixed;
            top: 2%;
            left: 2%;
            width: 96%;
            height: 96%;
            background: var(--glass);
            border: 5px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .chatbox iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="top-icons">
        <button class="icon-button" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
        <button class="icon-button" onclick="shareSite()"><i class="fas fa-share-alt"></i></button>
        <button class="icon-button" onclick="toggleMute()" id="mute-button"><i class="fas fa-volume-mute"></i></button>
    </div>
    
    <h1>Welcome to Àríyò AI</h1>
    <p>Your smart Naija A.I; Àríyò dey bring latest news!</p>
    
    <select id="news-category" onchange="fetchNaijaNews()">
        <option value="all">All News</option>
        <option value="politics">Politics</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="entertainment">Entertainment</option>
    </select>
    
    <div id="naija-news">Loading Naija News...</div>
    <br>
    <button class="button" onclick="fetchNaijaNews()">Refresh News</button>
    
    <div class="chat-container" onclick="toggleChat()">
        <img src="chatbot.png" alt="Chatbot" style="width: 40px; height: 40px;">
        <span id="chatbot-text">Click me</span>
    </div>

    <div id="chatbox" class="chatbox">
        <iframe src="chat.html"></iframe>
    </div>

    <audio id="background-music" loop>
        <source src="your-audio-file.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function toggleChat() {
            let chatbox = document.getElementById("chatbox");
            chatbox.style.display = chatbox.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
