<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }
        .description {
            font-size: 18px;
            margin: 10px 20px;
            max-width: 600px;
        }
        iframe {
            margin-top: 10px;
            width: 90%;
            max-width: 600px;
            height: 700px;
            border-radius: 10px;
        }
        .music-section {
            margin-top: 20px;
        }
        .play-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
        .volume-control {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 40px 10px;
            }
            iframe {
                width: 100%;
                height: 650px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
        <p class="description">Naija AI with futuristic reasoning.</p>
        <iframe 
            src='https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn' 
            allow='clipboard-write *'>
        </iframe>

        <!-- Music Section -->
        <div class="music-section">
            <p>üéµ Enjoy relaxing music while using this AI. üé∂</p>
            <button class="play-button" onclick="playMusic()">‚ñ∂ Play Music</button>
            <button class="play-button" onclick="pauseMusic()">‚è∏ Pause Music</button>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="volume-control">
        <label for="volume">üîä Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="adjustVolume(this.value)">
    </div>
    
    <script>
        var audio = document.getElementById("background-music");

        function adjustVolume(value) {
            audio.volume = value;
        }

        function playMusic() {
            audio.volume = 1.0;
            audio.play()
                .then(() => console.log("Music is playing."))
                .catch(error => {
                    console.log("Manual play needed:", error);
                    alert("Click anywhere on the page first, then press Play.");
                });
        }

        function pauseMusic() {
            audio.pause();
            console.log("Music paused.");
        }

        function forcePlayMusic() {
            audio.volume = 1.0;
            audio.play()
                .catch(error => console.log("Autoplay blocked:", error));
        }

        window.onload = function() {
            setTimeout(forcePlayMusic, 1000);
        };

        document.addEventListener("click", function() {
            forcePlayMusic();
        });
    </script>
</body>
</html>
