<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Är√≠y·ªçÃÄ AI - Smart Naija AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .music-player, .news-container {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .music-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .news-container {
            max-height: 200px;
            overflow-y: auto;
        }

        /* Chat Bubble */
        .chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI üé∂</h1>

        <!-- News Section -->
        <div class="news-container" id="news-section">
            <h2>Latest Naija News üì∞</h2>
            <div id="news-list">Loading news...</div>
        </div>

        <!-- Music Player -->
        <div class="music-player">
            <h2>Music Player</h2>
            <button onclick="playMusic()">‚ñ∂ Play</button>
            <p id="music-output">No song playing.</p>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <!-- Chat Bubble -->
    <button class="chat-bubble" onclick="openChat()">üí¨ Gist dey?</button>

    <script>
        // ‚úÖ Fix for Audio Files from GitHub
        let repoBaseUrl = "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/";

        let songs = [
            { filename: "song1.mp3", title: "Song 1" },
            { filename: "song2.mp3", title: "Song 2" },
            { filename: "song3.mp3", title: "Song 3" }
        ];

        let currentSongIndex = 0;

        function playMusic() {
            let selectedSong = songs[currentSongIndex];
            let audioPlayer = document.getElementById('audioPlayer');

            // Ensuring proper GitHub audio link handling
            audioPlayer.src = repoBaseUrl + selectedSong.filename;
            audioPlayer.load(); // Ensure the audio file is loaded before playing
            audioPlayer.play().catch(error => console.warn("Playback failed: ", error));

            document.getElementById('music-output').innerHTML = `üé∂ Now Playing: <strong>${selectedSong.title}</strong>`;
        }

        // ‚úÖ Chat Page Open Fix
        function openChat() {
            window.location.href = "chat.html";
        }

        // ‚úÖ RSS News Fetch (Final Fix)
        async function fetchNews() {
            let proxyUrl = "https://api.allorigins.win/get?url=";
            let rssFeeds = [
                "https://www.vanguardngr.com/feed/",
                "https://punchng.com/feed/",
                "https://guardian.ng/feed/"
            ];
            let randomFeed = rssFeeds[Math.floor(Math.random() * rssFeeds.length)];
            
            try {
                let response = await fetch(proxyUrl + encodeURIComponent(randomFeed));
                let data = await response.json();
                let parser = new DOMParser();
                let xml = parser.parseFromString(data.contents, "text/xml");
                let items = xml.querySelectorAll("item");

                let newsHTML = "";
                items.forEach((item, index) => {
                    if (index < 5) {
                        let title = item.querySelector("title") ? item.querySelector("title").textContent : "No Title";
                        let link = item.querySelector("link") ? item.querySelector("link").textContent : "#";
                        let pubDate = item.querySelector("pubDate") ? item.querySelector("pubDate").textContent.split(" ")[0] : "Unknown Date";

                        newsHTML += `<div class='news-item'>
                                        <strong><a href="${link}" target="_blank">${title}</a></strong>
                                        <p>${pubDate}</p>
                                    </div>`;
                    }
                });

                document.getElementById('news-list').innerHTML = newsHTML;
            } catch (error) {
                document.getElementById('news-list').innerHTML = "<p>Could not fetch news. Try again later.</p>";
            }
        }
        fetchNews();
    </script>
</body>
</html>
