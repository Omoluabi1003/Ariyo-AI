<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .container {
            padding: 20px;
            min-height: 90vh;
        }
        .news-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .music-recommendation {
            margin: 20px auto;
            max-width: 400px;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
        <p class="description">Smart and engaging Naija AI with real-time news & music!</p>
        
        <!-- News Section -->
        <div class="news-container" id="news-section">
            <h2>Latest Naija News üì∞</h2>
            <div id="news-list"></div>
        </div>
        
        <!-- Music Recommendation -->
        <div class="music-recommendation">
            <h2>Music for Your Mood üéµ</h2>
            <button onclick="recommendMusic()">Play Music</button>
            <p id="music-output"></p>
            <audio id="audioPlayer" controls></audio>
        </div>
        
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        
        <!-- Social Sharing -->
        <button onclick="shareChat()">Share Chat ü§≥</button>
    </div>
    
    <!-- Chat Button -->
    <button class="chat-button" onclick="openChat()">üí¨</button>
    
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        // Fetch News Using RSS Feeds
        async function fetchNews() {
            let rssFeeds = [
                "https://www.vanguardngr.com/feed/",
                "https://punchng.com/feed/",
                "https://guardian.ng/feed/"
            ];

            let randomFeed = rssFeeds[Math.floor(Math.random() * rssFeeds.length)];
            let apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${randomFeed}`;

            try {
                let response = await fetch(apiUrl);
                let data = await response.json();

                if (data.status === "ok") {
                    let newsHTML = "";
                    data.items.slice(0, 5).forEach(item => {
                        newsHTML += `<div class='news-item'>
                                        <strong><a href="${item.link}" target="_blank">${item.title}</a></strong>
                                        <p>${item.pubDate.split(" ")[0]}</p>
                                    </div>`;
                    });
                    document.getElementById('news-list').innerHTML = newsHTML;
                } else {
                    document.getElementById('news-list').innerHTML = "<p>Failed to load news.</p>";
                }
            } catch (error) {
                document.getElementById('news-list').innerHTML = "<p>Could not fetch news. Try again later.</p>";
            }
        }
        fetchNews();

        // AI Music Recommendation with Infinite Shuffle (Google Drive Links)
        let songs = [
            { filename: "https://drive.google.com/uc?export=download&id=1EZ5-c4_VpUqi3CXc0s3GzQENoC8pV328", title: "Afrobeat Vibes" },
            { filename: "https://drive.google.com/uc?export=download&id=1HoTBm_l5GEF38Mmsrej27J0in-IYnKvM", title: "Highlife Classic" },
            { filename: "https://drive.google.com/uc?export=download&id=1vyfmgowfT2YX0lv0YoSaQ7xdTRdBv_x8", title: "Naija Groove" },
            { filename: "https://drive.google.com/uc?export=download&id=1y7-TwipQamQOLfN3dAo0Pt5IPrQW2j40", title: "Afropop Hits" }
        ];
        let shuffledSongs = [];
        let currentSongIndex = 0;

        function shuffleSongs() {
            shuffledSongs = songs.sort(() => Math.random() - 0.5);
            currentSongIndex = 0;
        }

        function playNextSong() {
            if (currentSongIndex >= shuffledSongs.length) {
                shuffleSongs();
            }
            
            let selectedSong = shuffledSongs[currentSongIndex];
            let audioPlayer = document.getElementById('audioPlayer');

            audioPlayer.src = selectedSong.filename;
            audioPlayer.play().catch(error => console.warn("Playback failed: ", error));

            document.getElementById('music-output').innerHTML = `üé∂ Now Playing: <strong>${selectedSong.title}</strong>`;

            currentSongIndex++;
        }

        function recommendMusic() {
            if (shuffledSongs.length === 0) shuffleSongs();

            let audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.onended = playNextSong;
            
            playNextSong();
        }

        // Share Chat
        function shareChat() {
            let text = "Check out √Är√≠y·ªçÃÄ AI - The Smart Naija Chatbot!";
            let url = window.location.href;
            if (navigator.share) {
                navigator.share({ text, url });
            } else {
                alert("Copy this link: " + url);
            }
        }

        // Open Chat Window
        function openChat() {
            window.location.href = "chat.html";
        }
    </script>
</body>
</html>
