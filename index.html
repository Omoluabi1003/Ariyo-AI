<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naija AI with futuristic reasoning.">
    <meta name="keywords" content="Naija AI, chatbot, futuristic reasoning, interactive AI, music">
    <meta property="og:title" content="Welcome to Àríyọ̀ AI">
    <meta property="og:description" content="Experience a smart and engaging Naija AI.">
    <meta property="og:image" content="logo.jpg">
    <title>Welcome to Àríyọ̀ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: nowrap;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.2));
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: background 0.5s;
            animation: slideIn 1s ease-out;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .dark-mode .container {
            background: rgba(50, 50, 50, 0.9);
        }
        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            color: #007bff; /* Primary color */
        }
        .description {
            font-size: 18px;
            margin-top: -5px;
            max-width: 600px;
            color: #555; /* Secondary color */
        }
        iframe {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            height: 800px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        .play-button, .toggle-dark-mode {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        }
        .play-button:hover, .toggle-dark-mode:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #0056b3, #007bff);
        }
        .volume-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .volume-control label {
            margin-right: 10px;
            font-weight: 600;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 8px;
            border-radius: 5px;
            background: #007bff;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 40px 10px;
            }
            iframe {
                width: 100%;
                height: 700px;
            }
            .header {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="Àríyọ̀ AI Logo" class="logo">
        </div>
        <div class="text-content">
            <h1>Welcome to Àríyọ̀ AI</h1>
            <p class="description">Experience a smart and engaging Naija AI.</p>
        </div>
        <iframe src="your-iframe-source-here" title="Interactive Content"></iframe>
        <button class="play-button">Play</button>
        <button class="toggle-dark-mode">Toggle Dark Mode</button>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
    </div>
</body>
</html>
