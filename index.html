<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Är√≠y·ªçÃÄ AI - Smart Naija AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .music-player, .news-container {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .news-container {
            max-height: 200px;
            overflow-y: auto;
        }

        .chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 500px) {
            .chat-bubble {
                padding: 10px 15px;
                font-size: 14px;
            }
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI üé∂</h1>

        <div class="news-container" id="news-section">
            <h2>Latest Naija News üì∞</h2>
            <div id="news-list">Loading news...</div>
        </div>

        <div class="music-player">
            <h2>Music Player</h2>
            <button onclick="initializeFirebase(); playMusic()">‚ñ∂ Play</button>
            <button onclick="initializeFirebase(); nextSong()">‚è≠ Next</button>
            <p id="music-output">No song playing.</p>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <button class="chat-bubble" onclick="openChat()">üí¨ Chat with √Är√≠y·ªçÃÄ AI</button>

    <script>
        function openChat() {
            window.location.href = "chat.html";
        }

        let firebaseInitialized = false;
        function initializeFirebase() {
            if (firebaseInitialized) return;
            firebaseInitialized = true;
            
            import("https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js").then(module => {
                const { initializeApp } = module;
                return import("https://www.gstatic.com/firebasejs/11.4.0/firebase-storage.js").then(storageModule => {
                    const { getStorage, ref, getDownloadURL, listAll } = storageModule;
                    return { initializeApp, getStorage, ref, getDownloadURL, listAll };
                });
            }).then(({ initializeApp, getStorage, ref, getDownloadURL, listAll }) => {
                const firebaseConfig = {
                    apiKey: "YOUR_SECURE_API_KEY_HERE",
                    authDomain: "ariyo-ai.firebaseapp.com",
                    projectId: "ariyo-ai",
                    storageBucket: "ariyo-ai.appspot.com",
                    messagingSenderId: "746752368473",
                    appId: "1:746752368473:web:7edf504badcca99161f648",
                    measurementId: "G-GDK1TX7H5L"
                };
                
                const app = initializeApp(firebaseConfig);
                const storage = getStorage(app);
                window.firebaseStorage = { storage, ref, getDownloadURL, listAll };
                loadSongs();
            });
        }

        async function loadSongs() {
            if (!window.firebaseStorage) return;
            const { storage, ref, getDownloadURL, listAll } = window.firebaseStorage;
            
            try {
                let result = await listAll(ref(storage, ''));
                window.songList = await Promise.all(result.items.map(async (item) => {
                    let url = await getDownloadURL(item);
                    return { title: item.name.replace(".mp3", ""), url };
                }));
                window.currentSongIndex = 0;
            } catch (error) {
                document.getElementById('music-output').innerHTML = "Error loading songs.";
            }
        }

        function playMusic() {
            if (!window.songList || window.songList.length === 0) return;
            let song = window.songList[window.currentSongIndex];
            let audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = song.url;
            audioPlayer.play();
            document.getElementById('music-output').innerHTML = `üé∂ Now Playing: <strong>${song.title}</strong>`;
            
            audioPlayer.onended = nextSong;
        }

        function nextSong() {
            if (!window.songList || window.songList.length === 0) return;
            window.currentSongIndex = (window.currentSongIndex + 1) % window.songList.length;
            playMusic();
        }

        async function fetchNews() {
            let feeds = ["https://www.vanguardngr.com/feed/", "https://punchng.com/feed/", "https://guardian.ng/feed/"];
            let fetchPromises = feeds.map(feed => fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`).then(res => res.json()));
            
            try {
                let results = await Promise.all(fetchPromises);
                let articles = results.flatMap(data => data.items || []).sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate)).slice(0, 5);
                document.getElementById('news-list').innerHTML = articles.map(article => `<div><strong><a href="${article.link}" target="_blank">${article.title}</a></strong><p>${new Date(article.pubDate).toDateString()}</p></div>`).join('');
            } catch (error) {
                document.getElementById('news-list').innerHTML = "<p>Could not fetch news. Try again later.</p>";
            }
        }

        fetchNews();
    </script>
</body>
</html>
