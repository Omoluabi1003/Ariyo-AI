<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naija AI with futuristic reasoning and music.">
    <meta name="keywords" content="Naija AI, chatbot, music, interactive AI">
    <meta property="og:title" content="Welcome to Àríyọ̀ AI">
    <meta property="og:description" content="Experience a smart and engaging Naija AI with music.">
    <meta property="og:image" content="logo.jpg">
    <title>Welcome to Àríyọ̀ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }

        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: nowrap;
        }

        .text-content {
            max-width: 600px;
        }

        h1 {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 5px;
        }

        .description {
            font-size: 12px;
            color: #555;
        }

        .container {
            width: 100%;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            width: 100%;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 95%;
            height: 100%;
            border-radius: 12px;
            border: none;
        }

        .play-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .volume-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 200px;
            height: 8px;
            background: #007bff;
        }

        .toggle-dark-mode {
            background: linear-gradient(135deg, #444, #222);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 60vh;
            }

            iframe {
                width: 98%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text-content">
                <h1>Welcome to Àríyọ̀ AI</h1>
                <p class="description">Experience a smart and engaging Naija AI.</p>
            </div>
        </div>

        <div class="chat-container">
            <iframe src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Interactive Chatbot"></iframe>
        </div>

        <p>Enjoy Naija Gbedu as you use me!</p>
        <audio id="audioPlayer"></audio>
        <button class="play-button">Play</button>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="50">
            <span id="volume-value">50%</span>
        </div>

        <button class="toggle-dark-mode">Toggle Dark Mode</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("audioPlayer");
            const playButton = document.querySelector(".play-button");
            const volumeControl = document.getElementById("volume");
            const volumeValue = document.getElementById("volume-value");
            const darkModeButton = document.querySelector(".toggle-dark-mode");
            const body = document.body;

            let musicFiles = ["music.mp3", "music1.mp3", "music2.mp3", "music3.mp3"];

            function playMusic() {
                let randomSong = musicFiles[Math.floor(Math.random() * musicFiles.length)];
                audio.src = randomSong;
                audio.play();
                playButton.textContent = "Pause";
            }

            playButton.addEventListener("click", function () {
                if (audio.paused) {
                    playMusic();
                } else {
                    audio.pause();
                    playButton.textContent = "Play";
                }
            });

            audio.addEventListener("ended", function () {
                playButton.textContent = "Play";
            });

            volumeControl.addEventListener("input", function () {
                audio.volume = this.value / 100;
                volumeValue.textContent = this.value + "%";
            });

            darkModeButton.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
            });

            if (localStorage.getItem("darkMode") === "true") {
                body.classList.add("dark-mode");
            }
        });
    </script>
</body>
</html>
