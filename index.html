<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .container {
            padding: 20px;
            min-height: 90vh;
        }
        .news-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .music-recommendation {
            margin: 20px auto;
            max-width: 400px;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .chat-button::after {
            content: "Gist with me!";
            position: absolute;
            top: -30px;
            right: -10px;
            background: #ff4757;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            animation: fadeInOut 2s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
        <p class="description">Smart and engaging Naija AI with real-time news & music!</p>
        
        <!-- News Section -->
        <div class="news-container" id="news-section">
            <h2>Latest Naija News üì∞</h2>
            <div id="news-list"></div>
        </div>
        
        <!-- Music Recommendation -->
        <div class="music-recommendation">
            <h2>Music for Your Mood üéµ</h2>
            <button onclick="recommendMusic()">Get a Song</button>
            <p id="music-output"></p>
            <audio id="audioPlayer" controls></audio>
        </div>
        
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        
        <!-- Social Sharing -->
        <button onclick="shareChat()">Share Chat ü§≥</button>
    </div>
    
    <!-- Chat Button -->
    <button class="chat-button" onclick="openChat()">üí¨</button>
    
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
        
        // Fetch Real-time News from Multiple Sources
        async function fetchNews() {
            let sources = [
                "https://www.pulse.ng/news",
                "https://www.vanguardngr.com/category/national-news/",
                "https://nairaland.com/news"
            ];
            let randomSource = sources[Math.floor(Math.random() * sources.length)];
            
            try {
                let response = await fetch(randomSource);
                let text = await response.text();
                let parser = new DOMParser();
                let doc = parser.parseFromString(text, "text/html");
                let headlines = doc.querySelectorAll("h2, h3");
                
                let newsHTML = "";
                headlines = Array.from(headlines).slice(0, 5);
                headlines.forEach(headline => {
                    newsHTML += `<div class='news-item'><strong>${headline.innerText}</strong></div>`;
                });
                document.getElementById('news-list').innerHTML = newsHTML;
            } catch (error) {
                document.getElementById('news-list').innerHTML = "<p>Failed to load news. Try again later.</p>";
            }
        }
        fetchNews();
        
        // AI Music Recommendation with Local Files
        function recommendMusic() {
            let songNumber = Math.floor(Math.random() * 4) + 1;
            let songFile = `music/music${songNumber}.mp3`;
            let audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = songFile;
            audioPlayer.play().catch(error => console.warn("Playback failed: ", error));
            document.getElementById('music-output').innerHTML = `üé∂ Now Playing: <strong>Music ${songNumber}</strong>`;
        }
        
        // Share Chat
        function shareChat() {
            let text = "Check out √Är√≠y·ªçÃÄ AI - The Smart Naija Chatbot!";
            let url = window.location.href;
            if (navigator.share) {
                navigator.share({ text, url });
            } else {
                alert("Copy this link: " + url);
            }
        }
        
        // Open Chat Window
        function openChat() {
            window.location.href = "chat.html";
        }
    </script>
</body>
</html>
