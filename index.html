<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naija AI with futuristic reasoning and music.">
    <meta name="keywords" content="Naija AI, chatbot, music, interactive AI">
    <meta property="og:title" content="Welcome to Àríyọ̀ AI">
    <meta property="og:description" content="Experience a smart and engaging Naija AI with music.">
    <meta property="og:image" content="logo.jpg">
    <title>Welcome to Àríyọ̀ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }

        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }

        .dark-mode .container {
            background: rgba(50, 50, 50, 0.9);
        }

        .dark-mode h1, 
        .dark-mode .description, 
        .dark-mode label, 
        .dark-mode .gbedu-text {
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: nowrap;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 80px;
            height: auto;
            flex-shrink: 0;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
            text-align: center; /* Ensure text is centered */
            max-width: 600px;
        }

        h1 {
            font-weight: 600;
            color: #007bff;
            margin: 0;
        }

        .description {
            font-size: 8px; /* Smallest size requested */
            color: #555;
            margin-top: -5px; /* Keep it close to the heading */
            text-align: center; /* Ensure it centers */
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: background 0.5s;
            animation: slideIn 1s ease-out;
        }

        .chat-container {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 95%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border: none;
        }

        .toggle-dark-mode {
            background: linear-gradient(135deg, #444, #222);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        }

        .toggle-dark-mode:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #222, #444);
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: row;
                align-items: center;
                text-align: center;
            }

            .text-content {
                align-items: center;
                text-align: center;
            }

            .logo {
                width: 60px;
            }

            .chat-container {
                height: 65vh;
            }

            iframe {
                width: 98%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="Àríyọ̀ AI Logo" class="logo">
            <div class="text-content">
                <h1>Welcome to Àríyọ̀ AI</h1>
                <p class="description">Experience a smart and engaging Naija AI.</p>
            </div>
        </div>

        <!-- Full-Width Chatbot Window -->
        <div class="chat-container">
            <iframe src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Interactive Chatbot"></iframe>
        </div>

        <!-- Tiny Text Above Play Button -->
        <p class="gbedu-text">Enjoy Naija Gbedu as you dey use me!</p>

        <!-- Dark Mode Toggle -->
        <button class="toggle-dark-mode">Toggle Dark Mode</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeButton = document.querySelector(".toggle-dark-mode");
            const body = document.body;

            // Dark Mode Toggle
            darkModeButton.addEventListener("click", function () {
                body.classList.toggle("dark-mode");

                if (body.classList.contains("dark-mode")) {
                    darkModeButton.textContent = "Light Mode";
                } else {
                    darkModeButton.textContent = "Dark Mode";
                }
            });
        });
    </script>
</body>
</html>
