<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111, #333);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #naija-news {
            width: 100%;
            min-height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: left;
            color: #f8f8f8;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid black;
        }

        .chat-bubble {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            animation: dance 1.5s infinite alternate;
        }

        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
            100% { transform: translateY(0) rotate(-2deg); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .chat-bubble {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ã€rÃ­yÃ² AI ðŸŽ¶</h1>
        <div id="naija-news">Loading Naija News...</div>
    </div>

    <button class="chat-bubble" onclick="openChat()">ðŸ’¬ Gist dey?</button>

    <script>
        function openChat() {
            window.location.href = "chat.html";
        }

        async function fetchNaijaNews() {
            const RSS_SOURCES = [
                "https://www.naijanews.com/feed/",
                "https://guardian.ng/feed/",
                "https://www.premiumtimesng.com/feed",
                "https://www.vanguardngr.com/feed/",
                "https://www.pulse.ng/rss",
                "https://www.channelstv.com/feed/"
            ];

            let newsHTML = "<h2>Latest Naija News</h2>";
            for (let rssUrl of RSS_SOURCES) {
                try {
                    let response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                    let data = await response.json();
                    if (data.items && data.items.length > 0) {
                        data.items.slice(0, 2).forEach(news => {
                            newsHTML += `
                                <div class='news-item'>
                                    <a href="${news.link}" target="_blank">${news.title}</a>
                                </div>
                            `;
                        });
                    }
                } catch (error) {
                    console.error("RSS Feed Error:", error);
                }
            }
            document.getElementById("naija-news").innerHTML = newsHTML;
        }

        setInterval(fetchNaijaNews, 1800000);
        fetchNaijaNews();
    </script>
</body>
</html>
