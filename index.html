<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naija AI with futuristic reasoning and music.">
    <meta name="keywords" content="Naija AI, chatbot, music, interactive AI">
    <meta property="og:title" content="Welcome to √Är√≠y·ªçÃÄ AI">
    <meta property="og:description" content="Experience a smart and engaging Naija AI with music.">
    <meta property="og:image" content="logo.jpg">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #222, #111);
            color: #fff;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 90vh;
        }
        .header {
            margin-bottom: 10px;
        }
        h1 {
            font-weight: 600;
            color: #007bff;
            margin: 0;
            font-size: 24px;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        /* Floating Chat Button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 14px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .chat-button:hover {
            transform: scale(1.1);
        }
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .chat-popup .close-chat {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Loading Animation */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 65vh;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
            <p class="description">Experience a smart and engaging Naija AI.</p>
        </div>
        
        <div class="loading-container" id="loading">
            <div class="spinner"></div>
        </div>
        <div class="chat-popup" id="chatPopup">
            <button class="close-chat" onclick="toggleChat()">√ó</button>
            <iframe src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Interactive Chatbot"></iframe>
        </div>
        <button class="chat-button" onclick="toggleChat()">üí¨ Chat with √Är√≠y·ªçÃÄ</button>
    </div>

    <script>
        function toggleChat() {
            var chatPopup = document.getElementById("chatPopup");
            if (chatPopup.style.display === "block") {
                chatPopup.style.display = "none";
            } else {
                chatPopup.style.display = "block";
            }
        }
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loading").style.display = "none";
            }, 2000);
        };
    </script>
</body>
</html>
