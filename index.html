<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to √Är√≠y·ªçÃÄ AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding-top: 80px;
        }
        .description {
            font-size: 18px;
            margin: 10px 20px;
            max-width: 500px;
        }
        .volume-control {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding-top: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to √Är√≠y·ªçÃÄ AI</h1>
        <p class="description">Chat with our Naija AI with futuristic-style reasoning.</p>
        <iframe 
            src='https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn' 
            height='600px' 
            width='400px' 
            allow='clipboard-write *' 
            style="border: none;">
        </iframe>
    </div>
    
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="volume-control">
        <label for="volume">üîä Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="adjustVolume(this.value)">
    </div>
    
    <script>
        function adjustVolume(value) {
            var audio = document.getElementById("background-music");
            audio.volume = value;
        }

        function forcePlayMusic() {
            var audio = document.getElementById("background-music");
            audio.volume = 1.0;
            audio.play().catch(error => console.log("Autoplay blocked: ", error));
        }

        window.onload = function() {
            setTimeout(forcePlayMusic, 1000);
        };

        document.addEventListener("click", function() {
            forcePlayMusic();
        });
    </script>
</body>
</html>
