<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ã€rÃ­yÃ² AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Naija%20AI.jpg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
        }
        h1 {
            font-size: 2.5rem;
            color: #00bcd4;
            font-family: 'Georgia', serif;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .enter-icon {
            cursor: pointer;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .enter-icon:hover {
            transform: scale(1.1);
        }
        .tour-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .tour-column {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .tour-step {
            font-size: 0.9rem;
            font-family: 'Cursive', 'Brush Script MT', sans-serif;
        }
        .theme-selector {
            margin-top: 2rem;
        }
        .theme-button {
            background: #fff;
            color: #000;
            border: 2px solid #00bcd4;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: all 0.3s ease-in-out;
        }
        .theme-button:hover {
            background: #00bcd4;
            color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .tour-step {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Ã€rÃ­yÃ² AI</h1>
        <p>Your smart Naija assistant.</p>
        <div class="tour-container">
            <div class="tour-column">
                <div class="tour-step" id="step1">ðŸŽ§ Listen to Naija music</div>
                <div class="tour-step" id="step2">ðŸ¤– Chat with our AI</div>
            </div>
            <img src="https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Enter%20icon.png" alt="Enter" class="enter-icon" onclick="enterApp()">
            <div class="tour-column">
                <div class="tour-step" id="step3">ðŸ“– Read the Sabi Bible</div>
                <div class="tour-step" id="step4">ðŸ§© Puzzle games available</div>
            </div>
        </div>
        <div class="theme-selector">
            <button class="theme-button" data-theme="default">Default</button>
            <button class="theme-button" data-theme="dark">Dark</button>
            <button class="theme-button" data-theme="light">Light</button>
        </div>
    </div>

    <audio id="welcomeAudio" src="https://raw.githubusercontent.com/Omoluabi1003/Ariyo-AI/main/Hail%20Mary.mp3" loop></audio>

    <script>
        function enterApp() {
            const audio = document.getElementById('welcomeAudio');
            audio.pause();
            window.location.href = 'main.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('welcomeAudio');
            audio.play().catch(error => {
                console.log("Autoplay was prevented:", error);
            });
        });

        document.querySelectorAll('.theme-button').forEach(button => {
            button.addEventListener('click', () => {
                const theme = button.dataset.theme;
                localStorage.setItem('selectedTheme', theme);
            });
        });

        const steps = ["#step1", "#step2", "#step3", "#step4"];
        let currentStep = 0;

        function showNextStep() {
            gsap.to(steps[currentStep], {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    currentStep = (currentStep + 1) % steps.length;
                    gsap.to(steps[currentStep], {
                        opacity: 1,
                        duration: 0.5,
                        delay: 0.5
                    });
                }
            });
        }
        gsap.set(steps, { opacity: 0 });
        gsap.set(steps[0], { opacity: 1 });
        setInterval(showNextStep, 3000);
    </script>
</body>
</html>
