<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã€rÃ­yÃ² AI - Smart Naija AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111;
            --text-color: white;
            --box-bg: rgba(255, 255, 255, 0.1);
            --border-color: black;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #111;
            --box-bg: rgba(0, 0, 0, 0.1);
            --border-color: #666;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-color), #333);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto;
            transition: background 0.5s, color 0.5s;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #naija-news {
            width: 100%;
            min-height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background: var(--box-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: left;
            color: var(--text-color);
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            border: 2px solid var(--border-color);
            transition: background 0.5s, color 0.5s, border 0.5s;
        }

        .news-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .news-item a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 20px;
            display: block;
            padding: 12px 0;
        }

        .chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            animation: floatBubble 4s infinite alternate;
        }

        .mode-toggle {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .mode-toggle:hover {
            background: #0056b3;
        }

        @keyframes floatBubble {
            0% { bottom: 20px; }
            50% { bottom: 50%; }
            100% { bottom: 20px; }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .chat-bubble {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ã€rÃ­yÃ² AI ðŸŽ¶</h1>
        <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™ Switch Mode</button>
        <div id="naija-news">Loading Naija News...</div>
    </div>

    <button class="chat-bubble" onclick="openChat()">ðŸ’¬ Gist dey?</button>

    <script>
        function openChat() {
            window.location.href = "chat.html";
        }

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            let mode = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('mode', mode);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('mode') === 'light') {
                document.body.classList.add('light-mode');
            }
        });

        async function fetchNaijaNews() {
            const RSS_SOURCES = [
                "https://www.naijanews.com/feed/",
                "https://guardian.ng/feed/",
                "https://www.premiumtimesng.com/feed",
                "https://www.vanguardngr.com/feed/",
                "https://www.pulse.ng/rss",
                "https://www.channelstv.com/feed/"
            ];

            let newsHTML = "<h2>Latest Naija News</h2>";
            for (let rssUrl of RSS_SOURCES) {
                try {
                    let response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                    let data = await response.json();
                    if (data.items && data.items.length > 0) {
                        data.items.slice(0, 2).forEach(news => {
                            newsHTML += `
                                <div class='news-item'>
                                    <a href="${news.link}" target="_blank">${news.title}</a>
                                </div>
                            `;
                        });
                    }
                } catch (error) {
                    console.error("RSS Feed Error:", error);
                }
            }
            document.getElementById("naija-news").innerHTML = newsHTML;
        }

        setInterval(fetchNaijaNews, 1800000);
        fetchNaijaNews();
    </script>
</body>
</html>
