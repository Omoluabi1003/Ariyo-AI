<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Àríyò AI" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="apple-touch-icon" href="icons/Ariyo.png" />
    <meta name="description" content="Play Ara Connect-4 against the computer in Àríyò AI by Paul Iyogun (Omoluabi)." />
    <meta name="keywords" content="Paul Iyogun, Omoluabi, Ariyo AI, Ara Connect-4, Naija AI" />
    <title>Ara Connect-4 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="connect-four.css" />
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Ara Connect-4</h1>
        <p id="rules">First to connect four in a row (horizontal, vertical, or diagonal) wins.</p>
        <div id="controls">
            <label for="mode">Play mode:</label>
            <select id="mode">
                <option value="ai">Vs Omoluabi</option>
                <option value="2p">Two Players</option>
            </select>
        </div>
        <div id="board" aria-label="Ara Connect-4 board"></div>
        <div id="message" aria-live="polite"></div>
        <button id="reset">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="connect-four.js"></script>
</body>
</html>
