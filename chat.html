<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àríyọ̀ AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .chat-container {
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            transition: height 0.3s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button, .mute-button {
            position: fixed;
            right: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-button {
            top: 15px;
        }    
        .mute-button {
            top: 65px;
        }

        @media screen and (max-width: 768px) {
            .chat-container, iframe {
                height: 100dvh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <iframe id="chatbot" src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Àríyọ̀ AI Chat"></iframe>
    </div>

    <button class="close-button" onclick="closeChat()"><i class="fa-solid fa-xmark"></i></button>
    <button class="mute-button" id="muteButton" onclick="toggleMute()"><i class="fa-solid fa-volume-high"></i></button>

    <iframe id="musicIframe" src="music.html" style="display: none;"></iframe> 

    <script>
        let isMuted = false;
        let musicIframe = document.getElementById("musicIframe");

        function closeChat() {
            document.getElementById('chatContainer').style.display = 'none';
        }

        function toggleMute() {
            const muteButton = document.getElementById("muteButton");
            const musicIframe = document.getElementById("musicIframe");

            if (isMuted) {
                musicIframe.src = "music.html"; // Reload music to play
                muteButton.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            } else {
                musicIframe.src = ""; // Stop music
                muteButton.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            }

            isMuted = !isMuted;
        }

        function adjustForKeyboard() {
            const chatbotIframe = document.getElementById('chatbot');
            const muteButton = document.querySelector('.mute-button');
            const initialHeight = window.innerHeight;

            window.addEventListener('resize', () => {
                if (window.innerHeight < initialHeight) {
                    chatbotIframe.style.height = "80dvh";
                    muteButton.style.top = "100px";
                } else {
                    chatbotIframe.style.height = "100dvh";
                    muteButton.style.top = "65px";
                }
            });
        }

        // Initialize Keyboard Resize Adjustment
        adjustForKeyboard();
    </script>
</body>
</html>
