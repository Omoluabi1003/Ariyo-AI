<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àríyọ̀ AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background 0.3s ease-in-out;
        }
        .chat-container {
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            transition: height 0.3s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .button {
            position: fixed;
            right: 15px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }
        .close-button { top: 15px; }
        .mute-button { top: 65px; }
        /* Hidden by default until chat is closed */
        .player-container {
            display: none; 
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        iframe#musicIframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media screen and (max-width: 768px) {
            .chat-container, iframe { height: 100dvh; }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <iframe id="chatbot" src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Àríyọ̀ AI Chat"></iframe>
    </div>

    <button class="button close-button" onclick="closeChat()" aria-label="Close chat"><i class="fa-solid fa-xmark"></i></button>
    <button class="button mute-button" id="muteButton" onclick="toggleMute()" aria-label="Mute or unmute music"><i class="fa-solid fa-volume-high"></i></button>

    <!-- Hidden Music Player, revealed after closing chat -->
    <div class="player-container" id="musicPlayer">
        <iframe id="musicIframe" src="music.html"></iframe>
    </div>

    <script>
        let isMuted = false;

        // Close the chat and reveal music player
        function closeChat() {
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('musicPlayer').style.display = 'block'; // Reveal music player
            localStorage.setItem('chatClosed', 'true');
        }

        // Toggle mute functionality for music
        function toggleMute() {
            const muteButton = document.getElementById("muteButton");
            const musicIframe = document.getElementById("musicIframe");
            if (isMuted) {
                musicIframe.style.display = 'block';
                muteButton.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            } else {
                musicIframe.style.display = 'none';
                muteButton.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            }
            isMuted = !isMuted;
        }

        window.onload = function() {
            // Play music immediately in the background, and only show player if chat is closed
            const musicIframe = document.getElementById('musicIframe');
            if (localStorage.getItem('chatClosed') === 'true') {
                document.getElementById('chatContainer').style.display = 'none';
                document.getElementById('musicPlayer').style.display = 'block'; // Show music player when chat is closed
            }
        }
    </script>
</body>
</html>
