<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àríyọ̀ AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }

        /* Fix for mobile screens */
        @media screen and (max-width: 768px) {
            .chat-container {
                height: 100dvh; /* Ensures height adapts to mobile screens */
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            iframe {
                height: 100dvh; /* Adjusts iframe height properly */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <iframe src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Àríyọ̀ AI Chat"></iframe>
    </div>
    <button class="close-button" onclick="closeChat()">Close</button>
    
    <script>
        function closeChat() {
            window.history.back();
        }
    </script>
</body>
</html>
