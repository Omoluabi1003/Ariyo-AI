<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àríyọ̀ AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Make the chat container scrollable */
            padding: 10px;
            background: #111;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Space between buttons */
            z-index: 100; /* Higher z-index for chat */
        }

        .button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }

        .back-to-landing {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }

        .back-to-landing:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Ensure the chat input box stays at the bottom */
        .chat-container iframe {
            flex-grow: 1; /* Make iframe take all remaining space */
        }

        /* Media Query for smaller devices */
        @media (max-width: 768px) {
            .chat-container {
                padding-bottom: 60px; /* Ensure there's space at the bottom for the typing box */
            }
        }
    </style>
</head>
<body>
    <!-- Chat container -->
    <div class="chat-container" id="chatContainer">
        <iframe id="chatbot" src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Àríyọ̀ AI Chat"></iframe>
    </div>

    <!-- Back to Landing Page Button in chat.html -->
    <button class="button back-to-landing" onclick="goBackToLanding()">Back to Landing Page</button>

    <!-- Button container for mute and close actions -->
    <div class="button-container">
        <button class="button close-button" onclick="closeChat()" aria-label="Close chat"><i class="fa-solid fa-xmark"></i></button>
        <button class="button mute-button" id="muteButton" onclick="toggleMute()" aria-label="Mute or unmute music"><i class="fa-solid fa-volume-high"></i></button>
    </div>

    <script>
        let isMuted = false;

        // Function to send the play message to music.html when chat is opened
        function openChat() {
            const musicIframe = document.getElementById('musicIframe');
            musicIframe.contentWindow.postMessage({ action: 'play' }, '*');
        }

        function closeChat() {
            document.getElementById('chatContainer').style.display = 'none';
            document.querySelector('.button').style.display = 'block';
            localStorage.setItem('chatClosed', 'true');
        }

        function goBackToLanding() {
            window.location.href = 'index.html';  // Redirect to the landing page
        }

        function toggleMute() {
            const muteButton = document.getElementById("muteButton");
            const musicIframe = document.getElementById("musicIframe");
            const muteStatus = isMuted ? 'unmute' : 'mute';
            musicIframe.contentWindow.postMessage({ action: muteStatus }, '*');
            isMuted = !isMuted;
        }

        // On window load, send the message to start music playback
        window.onload = function() {
            openChat();  // Automatically start the music when chat is opened
        }
    </script>
</body>
</html>
