<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àríyò AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background 0.3s ease-in-out;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .button-container {
                top: 5px;
                right: 5px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat container -->
    <div class="chat-container">
        <iframe id="chatbot" src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Àríyọ̀ AI Chat"></iframe>
    </div>

    <!-- Navigation Button: Back to Landing Page -->
    <button class="button" onclick="goBackToLanding()" aria-label="Back to Landing Page">
        <i class="fa-solid fa-arrow-left"></i>
    </button>

    <!-- Button container for mute and close actions -->
    <div class="button-container">
        <button class="button close-button" onclick="closeChat()" aria-label="Close chat">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="button mute-button" id="muteButton" onclick="toggleMute()" aria-label="Mute or unmute music">
            <i class="fa-solid fa-volume-high"></i>
        </button>
    </div>

    <script>
        let isMuted = false;

        function goBackToLanding() {
            window.location.href = "index.html";
        }

        function closeChat() {
            document.querySelector('.chat-container').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            localStorage.setItem('chatClosed', 'true');
        }

        function toggleMute() {
            const muteButton = document.getElementById("muteButton");
            const musicIframe = document.getElementById("musicIframe");

            if (musicIframe) {
                const muteStatus = isMuted ? 'unmute' : 'mute';
                musicIframe.contentWindow.postMessage({ action: muteStatus }, '*');
                isMuted = !isMuted;

                muteButton.innerHTML = isMuted 
                    ? '<i class="fa-solid fa-volume-xmark"></i>' 
                    : '<i class="fa-solid fa-volume-high"></i>';
            }
        }

        window.onload = function() {
            if (localStorage.getItem("chatClosed") === "true") {
                closeChat();
            }
        }
    </script>
</body>
</html>
