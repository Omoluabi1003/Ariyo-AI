<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àríyọ̀ AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background 0.3s ease-in-out;
        }
        .chat-container {
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            transition: height 0.3s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .button {
            position: fixed;
            right: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-button { top: 15px; }
        .mute-button { top: 65px; }
        .darkmode-button { top: 115px; }

        .light-mode {
            background: #fff;
            color: black;
        }

        @media screen and (max-width: 768px) {
            .chat-container, iframe { height: 100dvh; }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <iframe id="chatbot" src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Àríyọ̀ AI Chat"></iframe>
    </div>

    <button class="button close-button" onclick="closeChat()" aria-label="Close chat"><i class="fa-solid fa-xmark"></i></button>
    <button class="button mute-button" id="muteButton" onclick="toggleMute()" aria-label="Mute or unmute music"><i class="fa-solid fa-volume-high"></i></button>
    <button class="button darkmode-button" onclick="toggleDarkMode()" aria-label="Toggle dark mode"><i class="fa-solid fa-moon"></i></button>

    <iframe id="musicIframe" src="music.html" style="display: none;"></iframe> 

    <script>
        let isMuted = false;
        let musicIframe = document.getElementById("musicIframe");

        function closeChat() {
            document.getElementById('chatContainer').style.display = 'none';
            localStorage.setItem('chatClosed', 'true');
            // Music keeps playing after closing chat
            
            document.getElementById('chatContainer').style.display = 'none';
            localStorage.setItem('chatClosed', 'true');
            document.getElementById('chatContainer').style.display = 'none';
            localStorage.setItem('chatClosed', 'true');
             // Reopens automatically after 5 seconds
            document.getElementById('chatContainer').remove();
            document.body.style.background = '#fff';
             font-size: 20px; color: #333; margin-top: 20%;">Chat closed. Refresh the page to reopen.</p>';
            localStorage.setItem('chatClosed', 'true');
            document.getElementById('chatContainer').remove();
            document.body.style.background = '#000';
            document.getElementById('chatContainer').style.display = 'none';
            localStorage.setItem('chatClosed', 'true');
        }

        function toggleMute() {
            const muteButton = document.getElementById("muteButton");
            if (isMuted) {
                document.body.appendChild(musicIframe);
                muteButton.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            } else {
                musicIframe.remove();
                muteButton.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            }
            isMuted = !isMuted;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        function adjustForKeyboard() {
            const chatbotIframe = document.getElementById('chatbot');
            const initialHeight = window.visualViewport.height;

            window.visualViewport.addEventListener('resize', () => {
                if (window.visualViewport.height < initialHeight) {
                    chatbotIframe.style.height = "80dvh";
                } else {
                    chatbotIframe.style.height = "100dvh";
                }
            });
        }

        // Load state from localStorage
        window.onload = function() {
            // Ensure music plays when chat.html opens
            const musicIframe = document.getElementById('musicIframe');
            musicIframe.style.display = 'block';
            musicIframe.src = 'music.html'; // Ensure the music starts playing
            
            // Ensure music plays when chat.html opens
            document.getElementById('musicIframe').style.display = 'block';
            // Ensure music plays when chatbot is open
            
            document.body.appendChild(musicIframe);
            if (localStorage.getItem('chatClosed') === 'true') {
                document.getElementById('chatContainer')?.remove();
                document.body.style.background = '#000';
                document.getElementById('chatContainer').style.display = 'none';
                musicIframe.remove();
                document.getElementById('chatContainer').style.display = 'none';
            }
            if (localStorage.getItem('darkMode') === 'light') {
                document.body.classList.add('light-mode');
            }
        }

        // Initialize Keyboard Resize Adjustment
        adjustForKeyboard();
    </script>
</body>
</html>
