<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àríyọ̀ AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            overflow: hidden;
        }
        .chat-container {
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            transition: height 0.3s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button, .mute-button {
            position: fixed;
            right: 15px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
        .close-button {
            top: 15px;
        }    
        .mute-button {
            top: 60px;
            background: #1e90ff;
            transition: top 0.3s ease-in-out;
        }

        /* Fix for mobile screens */
        @media screen and (max-width: 768px) {
            .chat-container {
                height: 100dvh;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            iframe {
                height: 100dvh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <iframe id="chatbot" src="https://interfaces.zapier.com/embed/chatbot/cm7s2oyu2000b3vmuwcwkj9kn" title="Àríyọ̀ AI Chat"></iframe>
    </div>
    <button class="close-button" onclick="closeChat()">Close</button>
   <button class="mute-button" id="muteButton" onclick="toggleMute()">Mute</button>
    
    <iframe id="musicIframe" src="music.html" style="display: none;"></iframe> 
    
    <script>
        function closeChat() {
            window.history.back();
        }

        // Detect when the keyboard appears and adjust the iframe height
        function adjustForKeyboard() {
            const chatbotIframe = document.getElementById('chatbot');
            const muteButton = document.getElementById('muteButton');
            const initialHeight = window.innerHeight;

            window.addEventListener('resize', () => {
                const currentHeight = window.innerHeight;

                if (currentHeight < initialHeight) {
                    // Keyboard is open, reduce iframe height
                    chatbotIframe.style.height = "80dvh";
                    muteButton.style.top = "100px"; // Adjust as needed
                } else {
                    // Keyboard is closed, restore iframe height
                    chatbotIframe.style.height = "100dvh";
                    muteButton.style.top = "60px";
                }
            });
        }

        adjustForKeyboard();

        // Mute/Unmute functionality
        let isMuted = false;
        function toggleMute() {
            const musicIframe = document.getElementById("musicIframe");
            const muteButton = document.getElementById("muteButton");

            if (isMuted) {
                musicIframe.src = "music.html"; // Restart audio
                muteButton.textContent = "Mute";
            } else {
                musicIframe.src = ""; // Stop audio
                muteButton.textContent = "Unmute";
            }

            isMuted = !isMuted;
        }
    </script>
</body>
</html>
