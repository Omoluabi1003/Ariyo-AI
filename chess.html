<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Àríyò AI" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="apple-touch-icon" href="icons/Ariyo.png" />
    <meta name="description" content="Play Omoluabi Chess in Àríyò AI by Paul Iyogun (Omoluabi)." />
    <meta name="keywords" content="Paul Iyogun, Omoluabi, Ariyo AI, Omoluabi Chess game, Naija AI" />
    <title>Omoluabi Chess</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="libs/chessboard.min.css" />
    <link rel="stylesheet" href="chess.css" />
</head>
<body>
    <div id="chess-app">
        <div id="player-info">
            <div id="white-player">White: Human</div>
            <div id="black-player">Black: Computer</div>
        </div>
        <div id="board" aria-label="Omoluabi Chess board"></div>
        <div id="status" role="status" aria-live="polite"></div>
        <div id="controls">
            <button id="resetBtn" aria-label="Reset game">Reset</button>
            <button id="undoBtn" aria-label="Undo last move">Undo</button>
            <button id="pgnBtn" aria-label="Export PGN">Export PGN</button>
        </div>
        <pre id="history" aria-label="Move history"></pre>
    </div>
    <script src="libs/chess.min.js"></script>
    <script src="libs/chessboard.min.js"></script>
    <script src="chess.js"></script>
    <script src="prevent-zoom.js"></script>
</body>
</html>
